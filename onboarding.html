<h2>Upload ID</h2>
<input type="file" id="i">
<button onclick="up()">Upload</button>
<script>
  async function up() {
    const email = new URLSearchParams(window.location.search).get('email');
    const file = document.getElementById('i').files[0];
    const reader = new FileReader();
    reader.onload = async () => {
      const base64 = reader.result.split(',')[1];
      await fetch('API_URL', {method:'POST', body: JSON.stringify({action:'upload', email:email, base64:base64, filename:file.name, type:file.type})});
      alert('ID Uploaded');
    };
    reader.readAsDataURL(file);
  }
</script>
