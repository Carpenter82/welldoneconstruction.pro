<!DOCTYPE html>
<html>
<head><link rel="stylesheet" href="styles.css"></head>
<body>
  <h2>Document Onboarding</h2>
  <input type="email" id="email" placeholder="Confirm Email">
  <input type="file" id="idFile">
  <button onclick="upload()">Upload ID</button>
  <script>
    async function upload() {
      const file = document.getElementById('idFile').files[0];
      const reader = new FileReader();
      reader.readAsDataURL(file);
      reader.onload = async () => {
        const data = {
          action: 'onboard',
          email: document.getElementById('email').value,
          files: [{ data: reader.result.split(',')[1], name: 'ID.jpg', type: 'image/jpeg', folder: '1. Permits' }]
        };
        await fetch('YOUR_DEPLOY_URL', { method: 'POST', mode: 'no-cors', body: JSON.stringify(data) });
        alert("ID Uploaded.");
      };
    }
  </script>
</body>
</html>
