<h2>Onboarding: ID Upload</h2>
<input type="file" id="f"><button onclick="up()">Upload</button>
<script>
  async function up() {
    const email = new URLSearchParams(window.location.search).get('email');
    const file = document.getElementById('f').files[0];
    const reader = new FileReader();
    reader.onload = async () => {
      const b64 = reader.result.split(',')[1];
      await fetch('YOUR_WEB_APP_URL', {
        method: 'POST',
        body: JSON.stringify({action: 'upload', email: email, base64: b64, filename: file.name, type: file.type})
      });
      window.location.href = 'portal/index.html?email=' + email;
    };
    reader.readAsDataURL(file);
  }
</script>
