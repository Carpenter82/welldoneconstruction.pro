<form action="https://script.google.com/macros/s/AKfycbzp9t5zSOwOQ6gdq-a3m70SsfIMnyy1Syf_qKA9Ai7FyCmMmbtSut9kI--dqqMLnWc-/exec" method="POST" style="max-width: 500px; font-family: sans-serif;">
  
  <div style="margin-bottom: 15px;">
    <label>First Name</label><br>
    <input type="text" name="firstName" required style="width: 100%; padding: 8px;">
  </div>

  <div style="margin-bottom: 15px;">
    <label>Last Name</label><br>
    <input type="text" name="lastName" required style="width: 100%; padding: 8px;">
  </div>

  <div style="margin-bottom: 15px;">
    <label>Email Address</label><br>
    <input type="email" name="email" required style="width: 100%; padding: 8px;">
  </div>

  <div style="margin-bottom: 15px;">
    <label>Phone Number</label><br>
    <input type="tel" name="phone" style="width: 100%; padding: 8px;">
  </div>

  <div style="margin-bottom: 15px;">
    <label>Desired Position</label><br>
    <select name="role" style="width: 100%; padding: 8px;">
      <option value="Carpenter">Carpenter</option>
      <option value="Laborer">Laborer</option>
      <option value="Foreman">Foreman</option>
    </select>
  </div>

  <button type="submit" style="background-color: #fcc100; color: black; padding: 12px 20px; border: none; font-weight: bold; cursor: pointer; width: 100%;">
    Submit Employee Packet
  </button>

</form>
