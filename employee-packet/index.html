<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>On-Call Employee Packet</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body style="font-family:Arial, sans-serif; background:#f4f4f4; padding:20px;">

  <div style="max-width:600px; margin:auto; background:#fff; padding:30px; border-radius:8px;">

    <h2 style="text-align:center;">Well Done Construction LLC</h2>

    <p style="text-align:center;">
      Welcome! Weâ€™re excited to have you join our team.<br>
      Please complete the form below to get started.
    </p>

    <form action="https://formspree.io/f/mnjawddk" method="POST">

      <label>Full Name</label><br>
      <input type="text" name="employeeName" required style="width:100%; margin-bottom:15px;"><br>

      <label>Email</label><br>
      <input type="email" name="email" required style="width:100%; margin-bottom:15px;"><br>

      <label>Phone Number</label><br>
      <input type="tel" name="phone" required style="width:100%; margin-bottom:20px;"><br>

      <fieldset style="padding:15px; margin-bottom:20px;">
        <legend><strong>Work Skills</strong></legend>

        <label><input type="checkbox" name="skills[]" value="General Carpentry"> General Carpentry</label><br>
        <label><input type="checkbox" name="skills[]" value="Repairs / Maintenance"> Repairs / Maintenance</label><br>
        <label><input type="checkbox" name="skills[]" value="Installations"> Installations</label><br>
      </fieldset>

      <p><strong>Starting Pay:</strong> $25/hour (W-2, on-call)</p>

      <label><input type="checkbox" name="osha10" required> OSHA-10 certified</label><br>
      <label><input type="checkbox" name="ppe" required> Will follow PPE rules</label><br>
      <label><input type="checkbox" name="drugFree" required> Drug & alcohol free</label><br>
      <label><input type="checkbox" name="qualityAck" required> Quality standards acknowledged</label><br><br>

      <label>Typed Name / Signature</label><br>
      <input type="text" name="signature" required style="width:100%; margin-bottom:15px;"><br>

      <label>Date</label><br>
      <input type="date" name="date" required style="width:100%; margin-bottom:20px;"><br>

      <button type="submit" style="width:100%; padding:12px;">
        Submit Packet
      </button>

    </form>

    <p style="font-size:13px; margin-top:20px; text-align:center;">
      After review, you will receive a link to sign your official On-Call Employee Agreement.
    </p>

  </div>

</body>
</html>
