<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Packet | Well Done Construction LLC</title>
    <style>
        :root { --wd-green: #33B26E; --wd-dark: #343E47; --wd-bg: #F4F7F6; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--wd-bg); margin: 0; padding: 20px; color: var(--wd-dark); }
        .container { max-width: 600px; margin: auto; background: white; padding: 40px; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        header { text-align: center; margin-bottom: 30px; }
        h1 { margin-bottom: 5px; color: var(--wd-dark); }
        .subtitle { color: #666; font-style: italic; margin-bottom: 25px; text-align: center; }
        .form-section { border-top: 2px solid #eee; padding-top: 20px; margin-top: 20px; }
        label { display: block; font-weight: bold; margin-bottom: 8px; }
        input { width: 100%; padding: 12px; margin-bottom: 20px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        .btn-submit { background: var(--wd-green); color: white; padding: 15px; border: none; width: 100%; border-radius: 4px; font-weight: bold; cursor: pointer; font-size: 1.1rem; }
        .btn-submit:disabled { background: #ccc; }
        .note { background: #e8f5e9; padding: 15px; border-left: 4px solid var(--wd-green); margin-bottom: 25px; font-size: 0.9rem; }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>Employee Packet</h1>
        <p class="subtitle">Official Intake & ID Verification</p>
    </header>

    <div class="note">
        <strong>Important:</strong> Please ensure your Legal Name matches your ID exactly. This information is used for payroll and verification.
    </div>

    <form id="intakeForm">
        <label>Legal Full Name</label>
        <input type="text" id="full_name" required placeholder="John Doe">

        <label>Email Address</label>
        <input type="email" id="email" required placeholder="john@example.com">

        <label>Phone Number</label>
        <input type="tel" id="phone" required placeholder="775-000-0000">

        <div class="form-section">
            <label>Emergency Contact Name</label>
            <input type="text" id="emergency_name" required>

            <label>Emergency Contact Phone</label>
            <input type="tel" id="emergency_phone" required>
        </div>

        <div class="form-section">
            <label>Photo ID Verification</label>
            <p style="font-size: 0.8rem; color: #666; margin-bottom: 10px;">Upload a clear photo of your Driver's License or State ID.</p>
            <input type="file" id="idPhoto" accept="image/*" capture="camera" required>
        </div>

        <button type="submit" id="submitBtn" class="btn-submit">Complete My Employee Packet</button>
    </form>
</div>

<script>
    // 1. UPDATE THIS URL WITH YOUR DEPLOYMENT URL
    const scriptURL = "PASTE_YOUR_APPS_SCRIPT_URL_HERE";

    // Auto-fill email from the URL (from your Gmail link)
    window.onload = function() {
        const params = new URLSearchParams(window.location.search);
        const email = params.get('email');
        if (email) {
            document.getElementById('email').value = email;
            document.getElementById('email').readOnly = true;
            document.getElementById('email').style.background = "#f9f9f9";
        }
    };

    document.getElementById('intakeForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const btn = document.getElementById('submitBtn');
        const file = document.getElementById('idPhoto').files[0];

        btn.disabled = true;
        btn.innerText = "Processing & Uploading...";

        const reader = new FileReader();
        reader.onload = function(event) {
            const base64Data = event.target.result.split(',')[1];
            
            const payload = {
                full_name: document.getElementById('full_name').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                emergency_name: document.getElementById('emergency_name').value,
                emergency_phone: document.getElementById('emergency_phone').value,
                idImage: base64Data
            };

            fetch(scriptURL, {
                method: 'POST',
                mode: 'no-cors',
                body: JSON.stringify(payload)
            })
            .then(() => {
                // Success redirect to homepage
                window.location.href = "https://welldoneconstruction.pro/";
            })
            .catch(err => {
                alert("Submission failed. Please check your connection.");
                btn.disabled = false;
                btn.innerText = "Complete My Employee Packet";
            });
        };
        reader.readAsDataURL(file);
    });
</script>

</body>
</html>
