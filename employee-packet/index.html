<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply | Well Done Construction LLC</title>
    <style>
        :root { --wd-green: #33B26E; --wd-dark: #343E47; --wd-bg: #F4F7F6; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--wd-bg); padding: 20px; color: var(--wd-dark); }
        .form-card { max-width: 700px; margin: auto; background: white; padding: 40px; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        h2 { border-bottom: 2px solid var(--wd-green); padding-bottom: 10px; margin-top: 30px; }
        label { display: block; margin-top: 15px; font-weight: bold; }
        input[type="text"], input[type="email"], input[type="tel"], input[type="date"], textarea {
            width: 100%; padding: 12px; margin-top: 5px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box;
        }
        .checkbox-group { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 10px; }
        .checkbox-item { display: flex; align-items: center; font-weight: normal; }
        .checkbox-item input { margin-right: 10px; width: auto; }
        .btn-apply { background: var(--wd-green); color: white; border: none; padding: 18px; width: 100%; border-radius: 4px; font-weight: bold; margin-top: 30px; cursor: pointer; font-size: 1.1rem; }
        .btn-apply:disabled { background: #ccc; }
    </style>
</head>
<body>

<div class="form-card">
    <h1 style="text-align:center;">Employment Application</h1>
    
    <form id="wdcApplication">
        <h2>1. Personal Information</h2>
        <label>Name *</label>
        <input type="text" id="fullName" required placeholder="Full Name">

        <label>Email Address *</label>
        <input type="email" id="email" required placeholder="email@address.com">

        <label>Phone *</label>
        <input type="tel" id="phone" required placeholder="775-000-0000">

        <h2>2. Trade / Skills</h2>
        <p>Select all that apply:</p>
        <div class="checkbox-group">
            <label class="checkbox-item"><input type="checkbox" name="trade" value="Carpentry"> Carpentry</label>
            <label class="checkbox-item"><input type="checkbox" name="trade" value="Floor Sanding"> Floor Sanding & Polishing</label>
            <label class="checkbox-item"><input type="checkbox" name="trade" value="Handyman"> Handyman</label>
            <label class="checkbox-item"><input type="checkbox" name="trade" value="Remodeling"> Remodeling (non kitchen/bath)</label>
            <label class="checkbox-item"><input type="checkbox" name="trade" value="Windows"> Window Installation</label>
            <label class="checkbox-item"><input type="checkbox" name="trade" value="Maintenance"> Maintenance</label>
        </div>

        <h2>3. Availability</h2>
        <label>Start Date</label>
        <input type="date" id="startDate">

        <label>Preferred Work Days</label>
        <input type="text" id="workDays" placeholder="e.g. Mon-Fri, Weekends">

        <h2>4. Resume Upload</h2>
        <label>Choose File (PDF or Image)</label>
        <input type="file" id="resumeFile" accept=".pdf,image/*">

        <h2>5. Consent *</h2>
        <label class="checkbox-item">
            <input type="checkbox" id="consent" required> 
            Confirm that the information provided is true and accurate.
        </label>

        <button type="submit" class="btn-apply" id="submitBtn">Apply Now</button>
    </form>
</div>

<script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbyf_wTRE5asyvGZbDrz209grmfDZWrkyuSeJXNmuHQMqxiIbsd08xeC91EUe_Bbpuxy8Q/exec";

    document.getElementById('wdcApplication').addEventListener('submit', function(e) {
        e.preventDefault();
        const btn = document.getElementById('submitBtn');
        btn.disabled = true;
        btn.innerText = "Submitting Application...";

        const fileInput = document.getElementById('resumeFile');
        const file = fileInput.files[0];
        
        // Collect checked trades
        const trades = Array.from(document.querySelectorAll('input[name="trade"]:checked')).map(el => el.value);

        const reader = new FileReader();
        reader.onload = function(event) {
            const base64Data = file ? event.target.result.split(',')[1] : null;
            
            const payload = {
                action: "application",
                full_name: document.getElementById('fullName').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                trades: trades.join(", "),
                startDate: document.getElementById('startDate').value,
                workDays: document.getElementById('workDays').value,
                resumeData: base64Data,
                resumeName: file ? file.name : ""
            };

            fetch(scriptURL, {
                method: 'POST',
                mode: 'no-cors',
                body: JSON.stringify(payload)
            })
            .then(() => {
                alert("Application Submitted Successfully!");
                window.location.href = "https://welldoneconstruction.pro/";
            })
            .catch(() => {
                alert("Error submitting. Please try again.");
                btn.disabled = false;
                btn.innerText = "Apply Now";
            });
        };

        if (file) {
            reader.readAsDataURL(file);
        } else {
            // If no resume, send payload immediately
            reader.onload({ target: { result: "," } });
        }
    });
</script>

</body>
</html>
