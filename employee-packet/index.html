<div style="max-width:600px; margin:auto; font-family:Arial, sans-serif; padding:20px; border:1px solid #ccc; border-radius:8px; background-color:#fff;">
  <h2 style="text-align:center;">Employee Packet</h2>
  <form action="YOUR_MAKE_WEBHOOK_URL" method="POST">
    
    <label for="firstName">First Name</label><br>
    <input type="text" id="firstName" name="FIRSTNAME" required style="width:100%; padding:8px; margin-bottom:15px;"><br>

    <label for="lastName">Last Name</label><br>
    <input type="text" id="lastName" name="LASTNAME" required style="width:100%; padding:8px; margin-bottom:15px;"><br>

    <label for="email">Email</label><br>
    <input type="email" id="email" name="EMAIL" required style="width:100%; padding:8px; margin-bottom:15px;"><br>

    <label for="phone">Phone Number</label><br>
    <input type="tel" id="phone" name="SMS" style="width:100%; padding:8px; margin-bottom:15px;"><br>

    <label for="jobTitle">Job Title</label><br>
    <input type="text" id="jobTitle" name="JOB_TITLE" style="width:100%; padding:8px; margin-bottom:15px;"><br>

    <input type="submit" value="Submit Packet" style="width:100%; padding:10px; font-size:16px; background-color:#0073e6; color:white; border:none; border-radius:5px; cursor:pointer;">
  </form>
</div>
