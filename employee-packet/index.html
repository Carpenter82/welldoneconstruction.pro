<form id="employeeForm" action="https://script.google.com/macros/s/YOUR_URL/exec" method="POST">
  
  <div class="form-group">
    <label>First Name</label>
    <input type="text" name="firstName" required>
  </div>

  <div class="form-group">
    <label>Last Name</label>
    <input type="text" name="lastName" required>
  </div>

  <div class="form-group">
    <label>Email Address</label>
    <input type="email" name="email" required>
  </div>

  <div class="form-group">
    <label>Phone Number</label>
    <input type="tel" name="phone">
  </div>

  <div class="form-group">
    <label>Desired Position</label>
    <select name="role">
      <option value="Carpenter">Carpenter</option>
      <option value="Laborer">Laborer</option>
      <option value="Foreman">Foreman</option>
    </select>
  </div>

  <button type="submit" style="background: #e6b800; color: #000; padding: 10px 20px; border: none; font-weight: bold; cursor: pointer;">
    Submit Employee Packet
  </button>

</form>

<div id="successMessage" style="display:none; color: green; font-weight: bold; margin-top: 20px;">
  Thank you! Your packet has been submitted. Check your email for confirmation.
</div>
