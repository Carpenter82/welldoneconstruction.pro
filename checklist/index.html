<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="apple-touch-icon" href="https://welldoneconstruction.link/wp-content/uploads/2025/11/well-done-construction-favicon.png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Site Checklist | Well Done Construction</title>
  <link rel="stylesheet" href="../styles.css">
  <style>
    /* Base Styles */
    .container { max-width: 500px; margin: 0 auto; padding: 20px; }
    
    /* Field-Proof Checklist Items */
    .task-item { 
      display: flex; 
      align-items: center; 
      background: #fff; 
      padding: 20px; 
      margin-bottom: 15px; 
      border-radius: 12px; 
      cursor: pointer; 
      border: 2px solid #eee; 
      transition: background 0.2s, border-color 0.2s; 
    }
    
    .task-item:hover { background: #f0f0f0; }
    
    /* Larger Checkboxes for Gloved/Busy Hands */
    .task-item input { 
      width: 30px; 
      height: 30px; 
      margin-right: 20px; 
      flex-shrink: 0; 
      transform: scale(1.3);
    }
    
    .task-item span { 
      font-size: 1.1rem; 
      font-weight: 500; 
      color: #343E47; 
    }

    /* Highlight item when checked */
    .task-item:has(input:checked) {
      border-color: #33B26E;
      background: #f0fff4;
    }

    #statusMsg { padding: 10px; border-radius: 4px; text-align: center; margin-top: 15px; font-weight: bold; }
  </style>
</head>
<body>

<div class="container">
  <h2 style="text-align: center;">Daily Site Checklist</h2>
  <p style="text-align: center; color: #6E797F; margin-bottom: 25px;">Complete all tasks to verify your location and finish the day.</p>
  
  <div id="checklist">
    <label class="task-item">
      <input type="checkbox" class="task"> <span>Work area cleared of debris</span>
    </label>
    <label class="task-item">
      <input type="checkbox" class="task"> <span>Address/Before/After photos uploaded</span>
    </label>
    <label class="task-item">
      <input type="checkbox" class="task"> <span>Client verbal walkthrough completed</span>
    </label>
    <label class="task-item">
      <input type="checkbox" class="task"> <span>All tools accounted for</span>
    </label>
    <label class="task-item">
      <input type="checkbox" class="task"> <span>Site secured / locked up</span>
    </label>
  </div>

  <button id="submitBtn" class="btn" onclick="submitChecklist()" style="margin-top: 20px; width: 100%; background: #33B26E;">Submit & Verify GPS</button>
  <p id="statusMsg"></p>
</div>

<script>
  const urlParams = new URLSearchParams(window.location.search);
  const email = urlParams.get('email');
  const scriptURL = 'https://script.google.com/macros/s/AKfycbx3JdShPWsv2leCEdh7Q7ebzbu3HZHXSGJgG3wgeKf7r2vvE-3YKKzHIiEmdTmIRZKg/exec';

  // Security check
  if (!email) {
    alert("Session expired or invalid. Please log in through the portal.");
    window.location.href = '../portal/index.html';
  }

  async function submitChecklist() {
    const tasks = document.querySelectorAll('.task');
    const allChecked = Array.from(tasks).every(t => t.checked);
    const btn = document.getElementById('submitBtn');
    const msg = document.getElementById('statusMsg');

    if (!allChecked) {
      alert("Please complete all checklist items before submitting.");
      return;
    }

    btn.innerText = "Accessing GPS...";
    btn.disabled = true;

    // Use high accuracy for site verification
    const geoOptions = {
      enableHighAccuracy: true,
      timeout: 10000,
      maximumAge: 0
    };

    navigator.geolocation.getCurrentPosition(async (pos) => {
      msg.innerText = "Location locked. Sending report...";
      msg.style.color = "#343E47";
      
      const d = {
        action: 'checkin',
        email: email,
        lat: pos.coords.latitude,
        lng: pos.coords.longitude
      };

      try {
        await fetch(scriptURL, { 
          method: 'POST', 
          mode: 'no-cors', 
          body: JSON.stringify(d) 
        });
        
        msg.style.color = "green";
        msg.innerText = "âœ“ Check-in Verified! Returning to portal...";
        
        setTimeout(() => {
          window.location.href = `../portal/index.html?email=${encodeURIComponent(email)}`;
        }, 2500);

      } catch (err) {
        alert("Network error. Please try again.");
        btn.disabled = false;
        btn.innerText = "Submit & Verify GPS";
      }
    }, (err) => {
      let errorMsg = "GPS Error. Please enable Location Services.";
      if (err.code === 1) errorMsg = "Permission Denied. Please allow location access in settings.";
      
      alert(errorMsg);
      btn.disabled = false;
      btn.innerText = "Submit & Verify GPS";
      msg.innerText = "";
    }, geoOptions);
  }
</script>

</body>
</html>
