<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDC Quick Checklist</title>
    <style>
        body { font-family: -apple-system, sans-serif; padding: 20px; background-color: #f0f2f5; color: #1c1e21; }
        .card { background: white; padding: 25px; border-radius: 15px; box-shadow: 0 8px 24px rgba(0,0,0,0.1); max-width: 450px; margin: auto; }
        h2 { color: #007bff; margin-bottom: 5px; }
        .sub-text { color: #65676b; margin-bottom: 25px; font-size: 0.9em; }
        .task { display: flex; align-items: center; background: #f8f9fa; padding: 15px; margin-bottom: 10px; border-radius: 8px; border: 1px solid #dee2e6; cursor: pointer; transition: 0.2s; }
        .task:active { background: #e9ecef; }
        input[type="checkbox"] { width: 20px; height: 20px; margin-right: 15px; cursor: pointer; }
        button { background: #007bff; color: white; border: none; padding: 18px; width: 100%; border-radius: 8px; font-size: 1.1em; font-weight: bold; cursor: pointer; margin-top: 10px; }
        button:disabled { background: #ccc; }
        #status { text-align: center; margin-top: 15px; font-weight: bold; }
    </style>
</head>

    <p id="empName" class="sub-text">Loading employee...</p>

        <label class="task"><input type="checkbox" name="Materials/tools on-site"> Materials/tools on-site</label>
        <label class="task"><input type="checkbox" name="Work in progress photos sent"> Work in progress photos sent</label>
        <label class="task"><input type="checkbox" name="Project completed"> Project completed</label>
        <label class="task"><input type="checkbox" name="Cleanup"> Cleanup</label>
    </div>

    <button id="submitBtn" onclick="sendData()">Submit Checklist</button>
    <p id="status"></p>
</div>
