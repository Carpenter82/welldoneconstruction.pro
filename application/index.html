<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="apple-touch-icon" href="https://welldoneconstruction.link/wp-content/uploads/2025/11/well-done-construction-favicon.png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Application | Well Done Construction</title>
  <link rel="stylesheet" href="../styles.css">
  <style>
    :root { --primary: #2c3e50; --accent: #33B26E; --bg: #f4f7f6; }
    body { font-family: -apple-system, sans-serif; background: var(--bg); color: #333; margin: 0; padding-bottom: 40px; }
    .container { max-width: 500px; margin: 20px auto; padding: 30px; background: white; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
    .input-group { margin-bottom: 15px; text-align: left; }
    .input-group label { display: block; margin-bottom: 5px; font-weight: bold; font-size: 0.9rem; color: var(--primary); }
    input, select { width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #ccc; background: white; font-size: 1rem; box-sizing: border-box; }
    .terms-box { background: #f9fafb; border: 1px solid #ddd; padding: 15px; border-radius: 8px; height: 120px; overflow-y: scroll; font-size: 0.8rem; color: #4b5563; margin-bottom: 15px; }
    .checkbox-container { display: flex; align-items: flex-start; gap: 12px; margin-bottom: 15px; cursor: pointer; }
    .checkbox-container input { width: 20px; height: 20px; margin: 0; flex-shrink: 0; }
    .checkbox-text { font-size: 0.85rem; line-height: 1.4; }
    .btn-submit { width: 100%; padding: 15px; background: var(--accent); color: white; border: none; border-radius: 8px; font-weight: bold; font-size: 1rem; cursor: pointer; transition: background 0.2s; }
    .btn-submit:disabled { background: #ccc; }
  </style>
</head>
<body>

<div class="container">
  <h2 style="text-align: center; color: var(--primary);">Join the Crew</h2>
  <p style="text-align: center; font-size: 0.9rem; color: #666; margin-bottom: 25px;">Fill out the form below to start your intake process.</p>

  <form id="appForm">
    <div class="input-group">
      <input type="text" id="fn" placeholder="First Name" required>
    </div>
    <div class="input-group">
      <input type="text" id="ln" placeholder="Last Name" required>
    </div>
    <div class="input-group">
      <input type="tel" id="ph" placeholder="Phone Number" required>
    </div>
    <div class="input-group">
      <input type="email" id="em" placeholder="Email Address" required>
    </div>
    
    <div class="input-group">
      <label for="tr">Primary Trade</label>
      <select id="tr" required>
        <option value="" disabled selected>Select your main trade...</option>
        <option value="General Handyman">General Handyman</option>
        <option value="Carpentry">Carpentry</option>
        <option value="Drywall/Paint">Drywall & Paint</option>
        <option value="Plumbing/Electrical">Plumbing or Electrical (Minor)</option>
        <option value="Flooring/Tile">Flooring & Tile</option>
        <option value="Other">Other</option>
      </select>
    </div>

    <div class="input-group">
      <label for="py">Desired Level (Tier)</label>
      <select id="py" required>
        <option value="" disabled selected>Select your experience level...</option>
        <option value="Tier 1 (Helper)">Tier 1 — Helper</option>
        <option value="Tier 2 (Skilled)">Tier 2 — Skilled</option>
        <option value="Tier 3 (Foreman)">Tier 3 — Lead / Foreman</option>
      </select>
    </div>

    <div class="input-group">
        <input type="text" id="ex" placeholder="Years of Experience (e.g. 5 Years)" required>
    </div>

    <div class="terms-box">
      <strong>On-Call Terms:</strong><br>
      1. This is an on-call, W-2 at-will position.<br>
      2. No minimum hours guaranteed.<br>
      3. Workers are expected to provide basic hand tools.<br>
      4. Reliable transportation is required for site visits.
    </div>

    <label class="checkbox-container">
      <input type="checkbox" id="toolsOwn" required>
      <span class="checkbox-text">I own basic hand tools and have reliable transportation.</span>
    </label>

    <label class="checkbox-container">
      <input type="checkbox" id="termsConsent" required>
      <span class="checkbox-text">I acknowledge this is an on-call position and agree to the terms.</span>
    </label>

    <button type="submit" id="submitBtn" class="btn-submit">Submit Application</button>
  </form>
</div>

<script>
  // Script URL for your Google Apps Script Deployment
  const scriptURL = 'https://script.google.com/macros/s/AKfycbyN1uUGRDmEYax-dyv5VB5xpzYGfKdQ8by-uMq82eBBUFjk3ETj9juCd9ax6E5IzWMt/exec';

  document.getElementById('appForm').onsubmit = async (e) => {
    e.preventDefault();
    const btn = document.getElementById('submitBtn');
    btn.innerText = "Saving to Database..."; 
    btn.disabled = true;

    const payload = {
      action: 'intake',
      firstName: document.getElementById('fn').value,
      lastName: document.getElementById('ln').value,
      phone: document.getElementById('ph').value,
      email: document.getElementById('em').value,
      trade: document.getElementById('tr').value,
      experience: document.getElementById('ex').value,
      pay: document.getElementById('py').value, 
      tools: document.getElementById('toolsOwn').checked ? "YES" : "NO",
      consent: "AGREED"
    };

    try {
      // Send data to Google Apps Script
      await fetch(scriptURL, {
        method: 'POST',
        mode: 'no-cors', // Use no-cors for Google Apps Script POST
        body: JSON.stringify(payload)
      });
      
      // REDIRECT FIX: Point to Thank You instead of Onboarding
      window.location.href = '../thank-you.html';

    } catch (err) {
      alert("Submission error. Please try again or contact support.");
      btn.innerText = "Submit Application";
      btn.disabled = false;
    }
  };
</script>
</body>
</html>
