<script>
document.getElementById('appForm').onsubmit = async (e) => {
  e.preventDefault();
  const btn = e.target.querySelector('button');
  btn.innerText = "Processing..."; // Prevents double-clicks
  btn.disabled = true;

  const d = {
    action: 'intake',
    firstName: document.getElementById('fn').value,
    lastName: document.getElementById('ln').value,
    phone: document.getElementById('ph').value,
    email: document.getElementById('em').value,
    trade: document.getElementById('tr').value,
    experience: document.getElementById('ex').value,
    pay: document.getElementById('py').value,
    tools: document.getElementById('tl').value,
    certs: document.getElementById('ct').value
  };

  try {
    // UPDATED TO YOUR NEW CONSOLIDATED URL
    await fetch('https://script.google.com/macros/s/AKfycbx3JdShPWsv2leCEdh7Q7ebzbu3HZHXSGJgG3wgeKf7r2vvE-3YKKzHIiEmdTmIRZKg/exec', {
      method: 'POST',
      mode: 'no-cors', // Essential for Google Apps Script redirects
      body: JSON.stringify(d)
    });
    
    // Redirect to onboarding with their email in the URL
    window.location.href = '../onboarding.html?email=' + encodeURIComponent(d.email);
  } catch (err) {
    alert("Submission Error. Please try again.");
    btn.innerText = "Submit Application";
    btn.disabled = false;
  }
};
</script>
