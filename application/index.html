<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Application | Well Done Construction</title>
  <link rel="stylesheet" href="../styles.css">
</head>
<body>

<div class="container">
  <h2>Worker Intake Form</h2>
  <form id="appForm">
    <input type="text" id="fn" placeholder="First Name" required>
    <input type="text" id="ln" placeholder="Last Name" required>
    <input type="tel" id="ph" placeholder="Phone Number" required>
    <input type="email" id="em" placeholder="Email Address" required>
    
    <select id="tr">
      <option value="">Select Primary Trade</option>
      <option value="Handyman">Handyman</option>
      <option value="Carpentry">Carpentry</option>
      <option value="Plumbing">Plumbing / Electrical</option>
      <option value="Painting">Painting / Drywall</option>
    </select>

    <input type="text" id="ex" placeholder="Years of Experience">
    <input type="text" id="py" placeholder="Desired Hourly Pay">
    <input type="text" id="tl" placeholder="Tools Owned (Truck, Drill, etc.)">
    <input type="text" id="ct" placeholder="Certifications / Licenses">

    <button type="submit" id="submitBtn" class="btn">Submit Application</button>
  </form>
</div>

<script>
document.getElementById('appForm').onsubmit = async (e) => {
  e.preventDefault();
  const btn = document.getElementById('submitBtn');
  btn.innerText = "Processing..."; 
  btn.disabled = true;

  const d = {
    action: 'intake',
    firstName: document.getElementById('fn').value,
    lastName: document.getElementById('ln').value,
    phone: document.getElementById('ph').value,
    email: document.getElementById('em').value,
    trade: document.getElementById('tr').value,
    experience: document.getElementById('ex').value,
    pay: document.getElementById('py').value,
    tools: document.getElementById('tl').value,
    certs: document.getElementById('ct').value
  };

  try {
    // This sends data to your Google Script
    await fetch('https://script.google.com/macros/s/AKfycbx3JdShPWsv2leCEdh7Q7ebzbu3HZHXSGJgG3wgeKf7r2vvE-3YKKzHIiEmdTmIRZKg/exec', {
      method: 'POST',
      mode: 'no-cors', 
      body: JSON.stringify(d)
    });
    
    // This sends you to the Thank You page
    window.location.href = '../thank-you.html';

  } catch (err) {
    alert("Submission Error. Please try again.");
    btn.innerText = "Submit Application";
    btn.disabled = false;
  }
};
</script>

</body>
</html>
