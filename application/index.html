<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply | Well Done Construction LLC</title>
    <style>
        :root { --wd-green: #33B26E; --wd-dark: #343E47; --wd-bg: #F4F7F6; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--wd-bg); padding: 20px; color: var(--wd-dark); }
        .form-card { max-width: 700px; margin: auto; background: white; padding: 40px; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        h2 { border-bottom: 2px solid var(--wd-green); padding-bottom: 10px; margin-top: 30px; }
        label { display: block; margin-top: 15px; font-weight: bold; }
        input[type="text"], input[type="email"], input[type="tel"], input[type="date"] { width: 100%; padding: 12px; margin-top: 5px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        .btn-apply { background: var(--wd-green); color: white; border: none; padding: 18px; width: 100%; border-radius: 4px; font-weight: bold; margin-top: 30px; cursor: pointer; font-size: 1.1rem; }
    </style>
</head>
<body>
<div class="form-card">
    <h1>Employment Application</h1>
    <form id="wdcApplication">
        <h2>1. Personal Information</h2>
        <label>Full Name *</label>
        <input type="text" id="fullName" required>
        <label>Email Address *</label>
        <input type="email" id="email" required>
        <label>Phone *</label>
        <input type="tel" id="phone" required>
        
        <h2>2. Resume / ID Upload</h2>
        <label>Choose File (PDF or Image)</label>
        <input type="file" id="resumeFile" accept=".pdf,image/*">

        <button type="submit" class="btn-apply" id="submitBtn">Apply Now</button>
    </form>
</div>

<script>
    const scriptURL = "PASTE_YOUR_JOBFOLDERAUTOCREATE_URL_HERE";

    document.getElementById('wdcApplication').addEventListener('submit', function(e) {
        e.preventDefault();
        const btn = document.getElementById('submitBtn');
        btn.disabled = true;
        btn.innerText = "Submitting...";

        const fileInput = document.getElementById('resumeFile');
        const file = fileInput.files[0];
        const reader = new FileReader();

        reader.onload = function(event) {
            const base64Data = file ? event.target.result.split(',')[1] : null;
            const payload = {
                full_name: document.getElementById('fullName').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                resumeData: base64Data,
                resumeName: file ? file.name : ""
            };

            fetch(scriptURL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(payload) })
            .then(() => { window.location.href = "https://welldoneconstruction.pro/thank-you.html"; })
            .catch(() => { alert("Error"); btn.disabled = false; });
        };

        if (file) { reader.readAsDataURL(file); } 
        else { reader.onload({ target: { result: "," } }); }
    });
</script>
</body>
</html>
