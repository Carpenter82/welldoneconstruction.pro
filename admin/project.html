<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="apple-touch-icon" href="https://welldoneconstruction.link/wp-content/uploads/2025/11/well-done-construction-favicon.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project & WO Dispatch | Well Done</title>
    <link rel="stylesheet" href="../styles.css">
    <style>
        :root { --primary: #2c3e50; --accent: #33B26E; }
        .container { max-width: 600px; margin: 30px auto; padding: 30px; background: white; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); }
        h2 { text-align: center; color: var(--primary); border-bottom: 2px solid var(--accent); padding-bottom: 10px; }
        .form-section { border: 1px solid #eee; padding: 20px; border-radius: 8px; margin-bottom: 20px; background: #fafafa; }
        label { font-weight: bold; font-size: 0.8rem; text-transform: uppercase; color: #666; }
        input, textarea, select { width: 100%; padding: 12px; margin: 8px 0 15px 0; border: 1px solid #ccc; border-radius: 8px; box-sizing: border-box; font-size: 1rem; }
        .btn { width: 100%; padding: 15px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; font-size: 1rem; transition: 0.2s; }
        .btn-primary { background: var(--primary); color: white; }
        .btn-dispatch { background: var(--accent); color: white; display: none; } /* Hidden until ID generated */
    </style>
</head>
<body>
    <div class="container">
        <h2>Dispatch Command</h2>
        
        <div class="form-section">
            <p style="margin-top:0; font-weight:bold;">1. Register Project Data</p>
            <form id="projectForm">
                <input type="text" id="client" placeholder="Client Name" required>
                <input type="text" id="address" placeholder="Site Address" required>
                <input type="text" id="trade" placeholder="Trade (e.g. Flooring)" required>
                <input type="number" id="budget" placeholder="Budget Amount ($)" required>
                <textarea id="notes" placeholder="Job Notes / Instructions"></textarea>
                <button type="submit" id="projBtn" class="btn btn-primary">LOG PROJECT & GEN ID</button>
            </form>
        </div>

        <div id="assignmentSection" class="form-section" style="display:none; border-color: var(--accent);">
            <p style="margin-top:0; font-weight:bold; color: var(--accent);">2. Assign Worker to JOB: <span id="displayJobId"></span></p>
            <label>Select Active Worker</label>
            <select id="workerSelect">
                <option value="">Loading Gen Pop...</option>
            </select>
            <button onclick="dispatchWO()" id="dispatchBtn" class="btn btn-dispatch" style="display:block;">SEND WORK ORDER EMAIL</button>
        </div>

        <div id="statusResult" style="text-align:center; font-weight:bold;"></div>
        <a href="index.html" class="back-link" style="display:block; text-align:center; margin-top:20px; color:#666; text-decoration:none;">‚Üê Dashboard</a>
    </div>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbyN1uUGRDmEYax-dyv5VB5xpzYGfKdQ8by-uMq82eBBUFjk3ETj9juCd9ax6E5IzWMt/exec';
        let currentGeneratedId = "";

        // 1. Fetch Gen Pop Workers for the Dropdown
        async function loadWorkers() {
            const res = await fetch(scriptURL + "?action=getDashboard");
            const data = await res.json();
            const select = document.getElementById('workerSelect');
            select.innerHTML = '<option value="" disabled selected>Select a Worker...</option>';
            data.activeCrew.forEach(worker => {
                select.innerHTML += `<option value="${worker.email}">${worker.name} (${worker.tier})</option>`;
            });
        }

        // 2. Register Project & Get ID
        document.getElementById('projectForm').onsubmit = async (e) => {
            e.preventDefault();
            const btn = document.getElementById('projBtn');
            btn.innerText = "Generating...";
            btn.disabled = true;

            const data = {
                action: 'registerProject',
                client: document.getElementById('client').value,
                address: document.getElementById('address').value,
                trade: document.getElementById('trade').value,
                budget: document.getElementById('budget').value,
                notes: document.getElementById('notes').value
            };

            try {
                const response = await fetch(scriptURL, { method: 'POST', body: JSON.stringify(data) });
                currentGeneratedId = await response.text();
                
                document.getElementById('displayJobId').innerText = currentGeneratedId;
                document.getElementById('assignmentSection').style.display = 'block';
                document.getElementById('projectForm').style.opacity = '0.5';
                document.getElementById('statusResult').innerText = "Project Logged: " + currentGeneratedId;
                loadWorkers(); // Load dropdown now
            } catch (err) {
                alert("Error. Verify Script.");
            }
        };

        // 3. Dispatch Work Order Email
        async function dispatchWO() {
            const email = document.getElementById('workerSelect').value;
            if(!email) return alert("Select a worker first!");
            
            const btn = document.getElementById('dispatchBtn');
            btn.innerText = "Sending Email...";
            btn.disabled = true;

            try {
                await fetch(scriptURL, {
                    method: 'POST',
                    body: JSON.stringify({
                        action: 'assignToRoster',
                        email: email,
                        jobId: currentGeneratedId
                    })
                });
                document.getElementById('statusResult').innerHTML = `<span style="color:var(--accent)">SUCCESS! WO Sent to ${email}</span>`;
                btn.innerText = "WORK ORDER SENT";
            } catch (e) {
                alert("Dispatch failed.");
            }
        }
    </script>
</body>
</html>
