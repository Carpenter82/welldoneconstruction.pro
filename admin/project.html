<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Log | Admin</title>
  <link rel="stylesheet" href="../styles.css">
  <style>
    table { width: 100%; border-collapse: collapse; margin-top: 20px; background: white; font-size: 0.9rem; }
    th, td { padding: 12px; border: 1px solid #eee; text-align: left; }
    th { background: #343E47; color: white; }
    .status-badge { padding: 4px 8px; border-radius: 4px; font-weight: bold; font-size: 0.7rem; }
    .assigned { background: #E3F2FD; color: #1976D2; }
    .verified { background: #E8F5E9; color: #2E7D32; }
  </style>
</head>
<body>
<div class="container">
  <h2>Project & Assignment Log</h2>
  <div style="overflow-x:auto;">
    <table id="projectTable">
      <thead>
        <tr>
          <th>Date</th>
          <th>Worker</th>
          <th>Client/Address</th>
          <th>Budget</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="projectBody">
        </tbody>
    </table>
  </div>
</div>

<script>
  const scriptURL = 'YOUR_SCRIPT_URL';

  async function loadProjects() {
    const resp = await fetch(`${scriptURL}?action=getActivity`); // We'll update the script to serve ProjectLog too
    const data = await resp.json();
    const body = document.getElementById('projectBody');
    
    // For now, this filters for entries that look like projects
    body.innerHTML = data.map(p => `
      <tr>
        <td>${new Date(p.timestamp).toLocaleDateString()}</td>
        <td>${p.email}</td>
        <td><strong>${p.clientName || 'N/A'}</strong><br>${p.location || 'Site Check'}</td>
        <td>${p.budget || '$0'}</td>
        <td><span class="status-badge ${p.status?.toLowerCase()}">${p.status || 'LOGGED'}</span></td>
      </tr>
    `).join('');
  }
  window.onload = loadProjects;
</script>
</body>
</html>
