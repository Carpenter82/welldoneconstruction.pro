<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="apple-touch-icon" href="https://welldoneconstruction.link/wp-content/uploads/2025/11/well-done-construction-favicon.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dispatch Work | Well Done</title>
    <style>
        :root { --primary: #2c3e50; --accent: #33B26E; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background-color: #f4f7f6; margin: 0; }
        .container { max-width: 600px; margin: 30px auto; padding: 25px; background: white; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); }
        .form-section { border: 1px solid #eee; padding: 20px; border-radius: 8px; margin-bottom: 20px; background: #fafafa; transition: opacity 0.3s; }
        input, textarea, select { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ccc; border-radius: 8px; box-sizing: border-box; font-size: 1rem; }
        .btn { width: 100%; padding: 15px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; transition: 0.2s; font-size: 1rem; }
        .btn-primary { background: var(--primary); color: white; }
        .btn-primary:disabled { background: #95a5a6; }
        .btn-dispatch { background: var(--accent); color: white; }
        #statusResult { text-align:center; margin-top:15px; font-weight:bold; min-height: 1.2em; }
    </style>
</head>
<body>
    <div class="container">
        <h2 style="text-align: center; color: var(--primary);">Work Order Dispatch</h2>
        
        <div class="form-section" id="step1">
            <p style="margin-top:0; font-weight:bold;">1. Register Project Data</p>
            <form id="projectForm">
                <input type="text" id="client" placeholder="Client Name" required>
                <input type="text" id="address" placeholder="Site Address" required>
                <input type="text" id="trade" placeholder="Trade (e.g. Carpentry)" required>
                <input type="number" id="budget" placeholder="Labor Budget ($)" required>
                <textarea id="notes" placeholder="Job Notes / Access Codes"></textarea>
                <button type="submit" id="projBtn" class="btn btn-primary">LOG PROJECT & GEN ID</button>
            </form>
        </div>

        <div id="assignmentSection" class="form-section" style="display:none; border-left: 5px solid var(--accent);">
            <p style="margin-top:0; font-weight:bold; color: var(--accent);">2. Assign Personnel to JOB: <span id="displayJobId"></span></p>
            <select id="workerSelect">
                <option value="">Loading Roster...</option>
            </select>
            <button onclick="dispatchWO()" id="dispatchBtn" class="btn btn-dispatch">SEND WORK ORDER EMAIL</button>
        </div>

        <div id="statusResult"></div>
        <a href="index.html" style="display:block; text-align:center; margin-top:20px; color:#666; text-decoration:none; font-size: 0.9rem;">← Return to Command Center</a>
    </div>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbyN1uUGRDmEYax-dyv5VB5xpzYGfKdQ8by-uMq82eBBUFjk3ETj9juCd9ax6E5IzWMt/exec';
        let currentGeneratedId = "";

        async function loadFullRoster() {
            try {
                const res = await fetch(scriptURL + "?action=getDashboard");
                const data = await res.json();
                const select = document.getElementById('workerSelect');
                select.innerHTML = '<option value="" disabled selected>Select from Hired Roster...</option>';
                
                if (data.activeCrew && data.activeCrew.length > 0) {
                    data.activeCrew.forEach(worker => {
                        const opt = document.createElement('option');
                        opt.value = worker.email;
                        opt.textContent = `${worker.name} — ${worker.trade} (${worker.tier})`;
                        select.appendChild(opt);
                    });
                } else {
                    select.innerHTML = '<option value="">No workers found</option>';
                }
            } catch (err) {
                console.error("Roster load error:", err);
                document.getElementById('workerSelect').innerHTML = '<option value="">Error loading roster</option>';
            }
        }

        document.getElementById('projectForm').onsubmit = async (e) => {
            e.preventDefault();
            const btn = document.getElementById('projBtn');
            const status = document.getElementById('statusResult');
            
            btn.innerText = "Generating ID...";
            btn.disabled = true;

            // Using URLSearchParams for better compatibility with Apps Script doPost(e)
            const params = new URLSearchParams();
            params.append('action', 'registerProject');
            params.append('client', document.getElementById('client').value);
            params.append('address', document.getElementById('address').value);
            params.append('trade', document.getElementById('trade').value);
            params.append('budget', document.getElementById('budget').value);
            params.append('notes', document.getElementById('notes').value);

            try {
                // Note: Apps Script requires follow redirects
                const response = await fetch(scriptURL, { 
                    method: 'POST', 
                    body: params,
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' }
                });
                
                const result = await response.text();
                currentGeneratedId = result;
                
                document.getElementById('displayJobId').innerText = currentGeneratedId;
                document.getElementById('assignmentSection').style.display = 'block';
                document.getElementById('step1').style.opacity = '0.5';
                status.innerHTML = `<span style="color:var(--primary)">Project Saved: ${currentGeneratedId}</span>`;
                
                await loadFullRoster();
            } catch (err) { 
                console.error(err);
                alert("Registration Failed. Check console for details."); 
            } finally { 
                btn.innerText = "LOG PROJECT & GEN ID"; 
                btn.disabled = false; 
            }
        };

        async function dispatchWO() {
            const email = document.getElementById('workerSelect').value;
            if(!email) return alert("Select a worker!");
            
            const btn = document.getElementById('dispatchBtn');
            const status = document.getElementById('statusResult');
            
            btn.innerText = "Dispatching...";
            btn.disabled = true;

            const params = new URLSearchParams();
            params.append('action', 'assignToRoster');
            params.append('email', email);
            params.append('jobId', currentGeneratedId);

            try {
                await fetch(scriptURL, {
                    method: 'POST',
                    body: params,
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' }
                });
                status.innerHTML = `<span style="color:var(--accent)">WORK ORDER SENT TO ${email}</span>`;
                btn.innerText = "WORK ORDER DISPATCHED";
            } catch (e) { 
                alert("Dispatch Error."); 
                btn.disabled = false; 
                btn.innerText = "SEND WORK ORDER EMAIL";
            }
        }
    </script>
</body>
</html>
