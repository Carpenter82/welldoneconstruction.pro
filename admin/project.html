<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register Project | Admin</title>
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <div class="container">
    <h2>New Project Registration</h2>
    <form id="projectForm">
      <input type="text" id="client" placeholder="Client Name" required>
      <input type="text" id="address" placeholder="Project Address" required>
      <input type="text" id="trade" placeholder="Trade (e.g. Website Build)" required>
      <input type="text" id="budget" placeholder="Budget Amount" required>
      <textarea id="notes" placeholder="Job Notes"></textarea>
      <button type="submit" id="projBtn">LOG PROJECT & GEN ID</button>
    </form>
    <div id="result" style="margin-top:20px; font-weight:bold; text-align:center; color:#33B26E;"></div>
  </div>
  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbzQT7DP6beojo_8pcOP3VFPcsBhvxI1nUYxbUQvThdnWuMvw8InEogp2TwoKS9RQ_M5/exec';
    document.getElementById('projectForm').onsubmit = async (e) => {
        e.preventDefault();
        const btn = document.getElementById('projBtn');
        btn.disabled = true;

        const data = {
            action: 'registerProject',
            client: document.getElementById('client').value,
            address: document.getElementById('address').value,
            trade: document.getElementById('trade').value,
            budget: document.getElementById('budget').value,
            notes: document.getElementById('notes').value
        };

        const response = await fetch(scriptURL, { method: 'POST', body: JSON.stringify(data) });
        const jobId = await response.text();
        document.getElementById('result').innerText = "SUCCESS! JOB ID: " + jobId;
        e.target.reset();
        btn.disabled = false;
    };
  </script>
</body>
</html>
