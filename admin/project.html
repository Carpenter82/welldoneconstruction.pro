<!DOCTYPE html>
<html>
<head><link rel="stylesheet" href="../styles.css"><title>New Project</title></head>
<body>
<div class="container">
    <h2>New Project Registration</h2>
    <form id="pf">
        <input id="c" placeholder="Client Name" required>
        <input id="a" placeholder="Address" required>
        <input id="b" placeholder="Budget">
        <textarea id="n" placeholder="Notes"></textarea>
        <button type="submit">Create Job ID</button>
    </form>
</div>
<script>
    const scriptURL = 'YOUR_DEPLOY_URL';
    document.getElementById('pf').onsubmit = async (e) => {
        e.preventDefault();
        const data = { action: 'registerProject', client: document.getElementById('c').value, address: document.getElementById('a').value, budget: document.getElementById('b').value, notes: document.getElementById('n').value };
        const r = await fetch(scriptURL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(data) });
        alert("Project Registered."); location.reload();
    }
</script>
</body>
</html>
