<!DOCTYPE html>
<html>
<head>
    <title>Well Done Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: sans-serif; background: #1a1a1a; color: white; text-align: center; padding: 50px 20px; }
        .btn { display: block; background: #ffd700; color: black; padding: 20px; margin: 10px auto; 
               max-width: 300px; text-decoration: none; font-weight: bold; border-radius: 8px; font-size: 18px; }
        .btn-secondary { background: #444; color: white; }
        h1 { color: #ffd700; }
    </style>
</head>
<body>
    <h1>WELL DONE CONSTRUCTION</h1>
    <p>Management Control Panel</p>

    <a href="https://welldoneconstruction.pro/employee-packet" class="btn">+ HIRE NEW WORKER</a>
    
    <div style="margin-top: 40px;">
        <p>VIEW WORKER PORTAL:</p>
        <input type="text" id="workerName" placeholder="Enter First_Last Name" 
               style="padding: 10px; border-radius: 5px; border: none; width: 250px;">
        <button onclick="openPortal()" class="btn-secondary" style="padding: 10px; cursor: pointer;">GO</button>
    </div>

    <script>
        function openPortal() {
            const name = document.getElementById('workerName').value.trim().replace(' ', '_');
            const baseUrl = "https://script.google.com/macros/s/AKfycbyHFv2lI2whyM63Y3Up_yqeI006GVOpVCgzQUDD8DvWXjdGVvqSkfCvL8wb8Ud8RIaG/exec";
            if(name) {
                window.location.href = baseUrl + "?id=" + name;
            } else {
                alert("Please enter a name (e.g. John_Doe)");
            }
        }
    </script>
</body>
</html>
