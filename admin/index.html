<input type="email" id="target" placeholder="User Email"><button onclick="elect()">ELECT</button>
<script>
  async function elect() {
    const em = document.getElementById('target').value;
    await fetch('YOUR_WEB_APP_URL', {method: 'POST', body: JSON.stringify({action: 'elect', email: em})});
    alert('User status: ACTIVE / ELECTED. Now move the folder to Active_Jobs.');
  }
</script>
