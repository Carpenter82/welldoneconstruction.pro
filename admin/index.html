<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Roster | Well Done</title>
  <link rel="stylesheet" href="../styles.css">
  <style>
    .worker-card { background: white; padding: 15px; border-radius: 8px; margin-bottom: 10px; border-left: 5px solid #33B26E; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    .worker-card.paused { border-left-color: #ff4444; }
    .controls { display: flex; gap: 10px; margin-top: 10px; }
    select { padding: 5px; border-radius: 4px; }
  </style>
</head>
<body>
<div class="container">
  <h2>Crew Roster</h2>
  <div id="rosterList">Loading workers...</div>
</div>

<nav class="nav-dock">
  <a href="index.html" class="active">Roster</a>
  <a href="activity.html">Activity</a>
  <a href="../portal/index.html">Portal</a>
</nav>

<script>
  const scriptURL = 'https://script.google.com/macros/s/AKfycbx3JdShPWsv2leCEdh7Q7ebzbu3HZHXSGJgG3wgeKf7r2vvE-3YKKzHIiEmdTmIRZKg/exec';

  async function loadRoster() {
    const resp = await fetch(`${scriptURL}?action=getWorkers`);
    const workers = await resp.json();
    const list = document.getElementById('rosterList');
    list.innerHTML = "";

    workers.forEach(w => {
      const card = document.createElement('div');
      card.className = `worker-card ${w.status === 'PAUSED' ? 'paused' : ''}`;
      card.innerHTML = `
        <strong>${w.name}</strong> (${w.trade})<br>
        <small>${w.email}</small>
        <div class="controls">
          <select onchange="updateStatus(${w.rowIndex}, this.value)">
            <option value="ACTIVE" ${w.status === 'ACTIVE' ? 'selected' : ''}>Active</option>
            <option value="PAUSED" ${w.status === 'PAUSED' ? 'selected' : ''}>Paused</option>
          </select>
          <a href="${w.folderLink}" target="_blank" class="btn-small">Drive Folder</a>
        </div>
      `;
      list.appendChild(card);
    });
  }

  async function updateStatus(row, newStatus) {
    await fetch(scriptURL, {
      method: 'POST',
      mode: 'no-cors',
      body: JSON.stringify({ action: 'updateStatus', row: row, status: newStatus })
    });
    alert("Status Updated");
    loadRoster();
  }

  window.onload = loadRoster;
</script>
</body>
</html>
