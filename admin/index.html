<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Well Done | Admin Dashboard</title>
    <style>
        :root { --primary: #2c3e50; --accent: #33B26E; --hold: #e74c3c; --bg: #f4f7f6; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; padding: 20px; }
        .header { display: flex; justify-content: space-between; align-items: center; background: var(--primary); color: white; padding: 20px; border-radius: 8px; margin-bottom: 20px; }
        .nav-links a { color: white; text-decoration: none; margin-left: 15px; font-weight: bold; font-size: 0.9rem; }
        
        .admin-section { background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); margin-bottom: 30px; }
        h2 { margin-top: 0; color: var(--primary); border-bottom: 2px solid #eee; padding-bottom: 10px; }
        
        table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        th { text-align: left; background: #f8f9fa; padding: 12px; font-size: 0.8rem; color: #666; text-transform: uppercase; }
        td { padding: 12px; border-bottom: 1px solid #eee; vertical-align: middle; }

        .badge { background: #eee; padding: 4px 8px; border-radius: 4px; font-weight: bold; font-size: 0.75rem; }
        .btn-sm { padding: 8px 12px; border: none; border-radius: 4px; cursor: pointer; font-size: 0.8rem; font-weight: bold; text-decoration: none; display: inline-block; margin: 2px; }
        .btn-blue { background: #3498db; color: white; }
        .btn-green { background: var(--accent); color: white; }
        .btn-orange { background: #f39c12; color: white; }
        .btn-red { background: #e74c3c; color: white; }
        
        #workerList { display: grid; grid-template-columns: repeat(auto-fill, minmax(350px, 1fr)); gap: 20px; }
        .worker-card { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); border-top: 5px solid var(--accent); }
    </style>
</head>
<body>

    <div class="header">
        <div>
            <h1 style="margin:0; font-size: 1.5rem;">Well Done Admin</h1>
            <small>Construction Management System</small>
        </div>
        <div class="nav-links">
            <a href="index.html">üè† Roster</a>
            <a href="projects.html">üìã Projects</a>
            <a href="activity.html">üìç GPS</a>
            <a href="https://docs.google.com/spreadsheets/d/1TVnkUDhrvu32AB6KUBIIoTofXUsZr65_hteG6OL7f2Q/edit#gid=0" target="_blank" style="color: #f1c40f;">üí∞ Payroll Sheet</a>
        </div>
    </div>

    <div class="admin-section">
        <h2>üìã New Applicants & Onboarding</h2>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Trade/Pay</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="applicantData">
                <tr><td colspan="4">üì° Loading applicants...</td></tr>
            </tbody>
        </table>
    </div>

    <div class="admin-section">
        <h2>‚úÖ Active Verified Roster</h2>
        <div id="workerList">
            <div class="loading-msg">üì° Loading active crew...</div>
        </div>
    </div>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbyN1uUGRDmEYax-dyv5VB5xpzYGfKdQ8by-uMq82eBBUFjk3ETj9juCd9ax6E5IzWMt/exec';

        async function refreshAllData() {
            await loadApplicants();
            await loadWorkers();
        }

        // LOAD APPLICANTS (Top Table)
        async function loadApplicants() {
            try {
                const resp = await fetch(`${scriptURL}?action=getApplicants`);
                const data = await resp.json();
                const container = document.getElementById('applicantData');
                
                container.innerHTML = data.map(app => {
                    // Logic to show "Reject ID" only if they've uploaded something
                    const showReject = app.status.includes("ID UPLOADED") || app.status.includes("PENDING REVIEW");

                    return `
                        <tr>
                            <td><strong>${app.name}</strong><br><small>${app.email}</small></td>
                            <td>${app.trade}<br><small>${app.pay}</small></td>
                            <td><span class="badge">${app.status}</span></td>
                            <td>
                                <button onclick="sendAgreementEmail('${app.email}', '${app.firstName}')" class="btn-sm btn-blue">üì© Send Agreement</button>
                                ${showReject ? `<button onclick="rejectID('${app.email}', '${app.firstName}')" class="btn-sm btn-orange">‚ö†Ô∏è Reject ID</button>` : ''}
                                <button onclick="hireWorker('${app.email}')" class="btn-sm btn-green">üî® Hire</button>
                            </td>
                        </tr>
                    `;
                }).join('');
            } catch (e) { console.error(e); }
        }

        // LOAD VERIFIED WORKERS (Bottom Grid)
        async function loadWorkers() {
            const container = document.getElementById('workerList');
            try {
                const resp = await fetch(`${scriptURL}?action=getWorkers`);
                const workers = await resp.json();
                
                container.innerHTML = workers.map(w => {
                    const isPaused = w.status.includes('PAUSED') || w.status.includes('INACTIVE');
                    return `
                        <div class="worker-card" style="border-top-color: ${isPaused ? '#e74c3c' : '#33B26E'}">
                            <h3>${w.name}</h3>
                            <p class="badge">${w.status}</p>
                            <div style="margin-top:10px;">
                                <button onclick="assignWork('${w.email}')" class="btn-sm btn-green">Assign Work</button>
                                <a href="${w.folderLink}" target="_blank" class="btn-sm">üìÅ Files</a>
                                <button onclick="toggleWorkerStatus('${w.rowIndex}', '${w.status}', '${w.email}')" class="btn-sm" style="background:#34495e; color:white;">
                                    ${isPaused ? '‚ñ∂Ô∏è Resume' : '‚è∏Ô∏è Pause'}
                                </button>
                            </div>
                        </div>`;
                }).join('');
            } catch (e) { console.error(e); }
        }

        // --- ACTION FUNCTIONS ---

        async function sendAgreementEmail(email, firstName) {
            if (!confirm("Send Master Agreement to " + firstName + "?")) return;
            await fetch(scriptURL, { method: 'POST', body: JSON.stringify({ action: 'sendAgreementEmail', email, firstName }) });
            alert("Agreement Sent!");
            refreshAllData();
        }

        async function hireWorker(email) {
            if (!confirm("Move this worker to Active Roster?")) return;
            await fetch(scriptURL, { method: 'POST', body: JSON.stringify({ action: 'hireWorker', email }) });
            alert("Worker Hired!");
            refreshAllData();
        }

        async function rejectID(email, firstName) {
            if (!confirm(`Reject ID for ${firstName}? This will email them to re-upload.`)) return;
            await fetch(scriptURL, { method: 'POST', body: JSON.stringify({ action: 'rejectID', email, firstName }) });
            alert("Rejection Sent.");
            refreshAllData();
        }

        async function toggleWorkerStatus(row, currentStatus, email) {
            const newStatus = (currentStatus === 'ACTIVE') ? 'PAUSED / INACTIVE' : 'ACTIVE';
            if (!confirm(`Switch worker to ${newStatus}?`)) return;
            // Note: Reuse updateStatus if added to Apps Script, or update via hireWorker logic
            await fetch(scriptURL, { method: 'POST', body: JSON.stringify({ action: 'updateStatus', row, status: newStatus }) });
            alert("Status Updated.");
            refreshAllData();
        }

        async function assignWork(email) {
            const client = prompt("Enter Client Name:");
            if (!client) return;
            const address = prompt("Enter Site Address:");
            if (!address) return;
            const scope = prompt("Work Scope:");
            if (!scope) return;
            const budget = prompt("Budget ($):", "$0");

            await fetch(scriptURL, {
                method: 'POST',
                body: JSON.stringify({ action: 'assignWork', email, clientName: client, location: address, scope, budget, source: "Portal" })
            });
            alert(`‚úÖ Dispatched to ${email}`);
        }

        window.onload = refreshAllData;
    </script>
</body>
</html>
