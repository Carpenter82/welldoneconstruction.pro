<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="apple-touch-icon" href="https://welldoneconstruction.link/wp-content/uploads/2025/11/well-done-construction-favicon.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles.css">
    <title>Admin Dashboard | Well Done</title>
    <style>
        :root { --accent: #ef6c00; --primary: #2e7d32; --gusto: #e55c5c; }
        .split-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .card { background: white; padding: 15px; margin-bottom: 10px; border-radius: 8px; border-left: 5px solid var(--accent); box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .badge { padding: 4px 8px; border-radius: 4px; font-size: 11px; font-weight: bold; text-transform: uppercase; }
        @media (max-width: 800px) { .split-grid { grid-template-columns: 1fr; } }
        
        /* New Button Styles */
        .btn-action { border:none; padding:5px 10px; border-radius:4px; cursor:pointer; color:white; font-size: 12px; }
    </style>
</head>
<body>

<div class="container" style="max-width: 1000px; margin: 0 auto; padding: 20px;">
    <header style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
        <h2>Admin Command Center</h2>
        <div style="display: flex; gap: 10px;">
            <a href="activity.html" class="btn" style="background:#343E47; padding: 10px 15px; text-decoration: none; font-size: 14px; color: white; border-radius: 5px;">View Site Activity</a>
            <a href="project.html" class="btn" style="background:var(--accent); padding: 10px 15px; text-decoration: none; font-size: 14px; color: white; border-radius: 5px;">+ Dispatch Work</a>
        </div>
    </header>

    <div class="split-grid">
        <section>
            <h3 style="border-bottom: 2px solid var(--accent); padding-bottom: 10px;">Applicants (Intake)</h3>
            <div id="applicantList">Loading Applicants...</div>
        </section>

        <section>
            <h3 style="border-bottom: 2px solid var(--primary); padding-bottom: 10px;">Master Roster (Settings)</h3>
            <div id="crewList">Loading Roster...</div>
        </section>
    </div>
</div>

<script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbzUgzmGYKw1bgqbpOqExi6M2t6yZYjDS69DcKgDst4i07KEJhoBAZOAWRJv9WUcT42E/exec';

    async function loadDashboard() {
        try {
            const response = await fetch(scriptURL + "?action=getDashboard");
            if (!response.ok) throw new Error('Network response was not ok');
            const data = await response.json();

            // Render Applicants
            const appList = document.getElementById('applicantList');
            appList.innerHTML = data.applicants && data.applicants.length ? data.applicants.map(a => `
                <div class="card">
                    <span class="badge" style="background:#fff3e0; color:#ef6c00;">${a.status}</span>
                    <p style="margin:10px 0 0 0;"><strong>${a.name}</strong></p>
                    <p style="font-size:12px; color:#666;">${a.trade}</p>
                    <button onclick="hireProcess('${a.email}')" class="btn-action" style="margin-top:10px; background:var(--accent);">Approve/Hire</button>
                </div>
            `).join('') : '<p>No new applicants.</p>';

            // Render Hired Crew (UPDATED FOR GUSTO)
            const crewList = document.getElementById('crewList');
            
            crewList.innerHTML = data.activeCrew && data.activeCrew.length ? data.activeCrew.map(c => {
                // Check if Gusto link exists in the data
                const gustoBtn = c.gustoLink 
                    ? `<button onclick="window.open('${c.gustoLink}')" class="btn-action" style="background:var(--gusto);">Payroll</button>`
                    : '';

                return `
                <div class="card" style="border-left-color: var(--primary);">
                    <div style="display:flex; justify-content:space-between;">
                        <span class="badge" style="background:#e8f5e9; color:#2e7d32;">${c.status}</span>
                        <span style="height:10px; width:10px; background-color:${c.status === 'Active' ? '#4CAF50' : '#ccc'}; border-radius:50%; display:inline-block;"></span>
                    </div>
                    <p style="margin:10px 0 0 0;"><strong>${c.name}</strong></p>
                    <p style="font-size:12px; color:#666;">${c.trade} | ${c.tier}</p>
                    
                    <div style="margin-top:10px; display:flex; gap:5px; flex-wrap:wrap;">
                        <button onclick="window.open('${c.folder}')" class="btn-action" style="background:#343E47;">Vault</button>
                        <button onclick="sendWorkOrder('${c.email}')" class="btn-action" style="background:var(--primary);">Send WO</button>
                        ${gustoBtn} </div>
                </div>
            `}).join('') : '<p>No active crew.</p>';

        } catch (err) {
            console.error(err);
            document.getElementById('applicantList').innerText = "Sync Error: Check Console";
            document.getElementById('crewList').innerText = "Sync Error.";
        }
    }

    async function hireProcess(email) {
        const tier = prompt("Enter Pay Tier (Tier 1 $20, Tier 2 $25, Tier 3 $30):");
        if(!tier) return;
        
        try {
            await fetch(scriptURL, { 
                method: 'POST', 
                mode: 'no-cors', 
                body: JSON.stringify({ action: 'hireWorker', email: email, assignedTier: tier }) 
            });
            alert("Hire request sent! Refreshing dashboard...");
            setTimeout(loadDashboard, 2000); 
        } catch (err) {
            alert("Error hiring worker.");
        }
    }

    function sendWorkOrder(email) {
        window.location.href = `project.html?prefillEmail=${encodeURIComponent(email)}`;
    }

    window.onload = loadDashboard;
</script>
</body>
</html>
