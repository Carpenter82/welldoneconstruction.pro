<h1>Admin Panel</h1>
<table id="adminTable">
  <tr><th>Worker</th><th>Action</th></tr>
  </table>
<script>
  async function electWorker(email) {
    await fetch('YOUR_WEB_APP_URL', {method:'POST', body: JSON.stringify({action:'elect', email:email})});
    alert('User status changed to ACTIVE / ELECTED');
  }
</script>
