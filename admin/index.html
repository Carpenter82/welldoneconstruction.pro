<h1>Admin: Elect Worker</h1>
<input type="email" id="target" placeholder="Worker Email">
<button onclick="elect()">ELECT</button>
<script>
  async function elect() {
    const em = document.getElementById('target').value;
    await fetch('YOUR_WEB_APP_URL', {method: 'POST', body: JSON.stringify({action: 'elect', email: em})});
    alert('User Elected - Move folder to Active_Jobs to trigger subfolders.');
  }
</script>
