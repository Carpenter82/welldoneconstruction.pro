<h3>Project Registration</h3>
<form id="projectForm" style="display:grid; gap:10px; background:#f4f4f4; padding:20px; border-radius:8px;">
    <input type="text" id="client" placeholder="Client Name" required>
    <input type="text" id="address" placeholder="Project Address" required>
    <input type="text" id="trade" placeholder="Trade (e.g. Website Build)" required>
    <input type="text" id="source" placeholder="Source (e.g. Square)" required>
    <input type="text" id="budget" placeholder="Budget Amount" required>
    <textarea id="notes" placeholder="Job Notes"></textarea>
    <input type="number" id="hours" placeholder="Flat Rate Hours (Whole Number)" step="1" required>
    <button type="submit" style="background:#333; color:white; padding:10px;">LOG PROJECT & GEN ID</button>
</form>

<script>
document.getElementById('projectForm').onsubmit = async (e) => {
    e.preventDefault();
    const data = {
        action: 'registerProject',
        client: document.getElementById('client').value,
        address: document.getElementById('address').value,
        trade: document.getElementById('trade').value,
        source: document.getElementById('source').value,
        budget: document.getElementById('budget').value,
        notes: document.getElementById('notes').value,
        hours: document.getElementById('hours').value
    };
    await fetch(scriptURL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(data) });
    alert("Project Logged to Google Sheet!");
    e.target.reset();
};
</script>
