<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>WD | Admin</title>
    <style>
        body { font-family: sans-serif; background: #1a1d20; color: white; padding: 20px; }
        .box { background: #2b3035; padding: 20px; border-radius: 8px; border-top: 4px solid #33B26E; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th { text-align: left; border-bottom: 2px solid #444; padding: 10px; color: #aaa; }
        td { padding: 10px; border-bottom: 1px solid #444; }
        .status-badge { background: #33B26E; color: white; padding: 3px 8px; border-radius: 4px; font-size: 12px; }
        .elect-btn { background: #ffca28; color: black; border: none; padding: 5px 10px; border-radius: 4px; cursor: pointer; font-weight: bold; }
        .elect-btn:hover { background: #ffd54f; }
        .loading { color: #ffca28; font-weight: bold; }
    </style>
</head>
<body>

    <div class="box">
        <h2>Onboarding Roster</h2>
        <div id="msg">System: <span class="loading">Connecting to Google SSOT...</span></div>
        
        <table>
            <thead>
                <tr>
                    <th>Candidate</th>
                    <th>Trade</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="rows"></tbody>
        </table>
    </div>

    <script>
        // UPDATED SSOT URL
        const ssotURL = "https://script.google.com/macros/s/AKfycbyqdgARBMulJ1ZsPQz9uQaFiCURJ5fzheRm7UxOk9ets8YfoIzfLHR7fRPvbBPL0xdd/exec";

        function renderTable(data) {
            const tbody = document.getElementById('rows');
            const msg = document.getElementById('msg');
            
            if (!data || data.length < 2) {
                msg.innerHTML = "System: <span style='color:red'>Connected, but no applicants found.</span>";
                return;
            }

            msg.innerHTML = "System: <span style='color:#33B26E'>Live (Data Updated)</span>";
            tbody.innerHTML = ""; 

            for (let i = 1; i < data.length; i++) {
                const row = data[i]; // row[1]=First, row[2]=Last, row[5]=Trade, row[6]=Status, row[7]=FolderID
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${row[1]} ${row[2]}</td>
                    <td>${row[5]}</td>
                    <td><span class="status-badge">${row[6]}</span></td>
                    <td>
                        ${row[6] === 'Pending' ? `<button class="elect-btn" onclick="electWorker('${row[7]}', '${row[1]}', '${i+1}')">ELECT</button>` : 'âœ…'}
                    </td>
                `;
                tbody.appendChild(tr);
            }
        }

        function electWorker(fId, name, rowNum) {
            if(!confirm("Elect " + name + " and move to Active Jobs?")) return;
            
            fetch(ssotURL, {
                method: 'POST',
                mode: 'no-cors',
                body: JSON.stringify({
                    action: 'elect',
                    folderId: fId,
                    row: rowNum
                })
            }).then(() => {
                alert("Election command sent for " + name + ". Refreshing...");
                location.reload();
            });
        }

        // Fetch Data
        const loader = document.createElement('script');
        loader.src = ssotURL + "?callback=renderTable";
        document.body.appendChild(loader);
    </script>
</body>
</html>
