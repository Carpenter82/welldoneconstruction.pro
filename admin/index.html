<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Activity Log | Well Done</title>
  <link rel="stylesheet" href="../styles.css">
  <style>
    .admin-nav { display: flex; justify-content: center; gap: 20px; margin-bottom: 30px; padding: 15px; background: #f8f9fa; border-radius: 8px; }
    .admin-nav a { text-decoration: none; color: #343E47; font-weight: bold; font-size: 0.9rem; }
    .admin-nav a.active { color: #33B26E; border-bottom: 2px solid #33B26E; }

    .log-entry { border-left: 4px solid #33B26E; background: #fff; padding: 15px; margin-bottom: 15px; border-radius: 0 8px 8px 0; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
    .log-meta { font-size: 0.85rem; color: #6E797F; margin-bottom: 5px; }
    .map-btn { display: inline-block; margin-top: 10px; background: #343E47; color: white; padding: 8px 15px; border-radius: 4px; text-decoration: none; font-size: 0.8rem; font-weight: bold; }
    .map-btn:hover { background: #4b5563; }
  </style>
</head>
<body>

<div class="container" style="max-width: 900px; margin: 0 auto; padding: 20px;">
  <div class="admin-nav">
    <a href="index.html">Crew Management</a>
    <a href="activity.html" class="active">Site Activity Log</a>
  </div>

  <h2 style="text-align: center;">Site Check-In Log</h2>
  <div id="activityList">Loading recent check-ins...</div>
</div>

<script>
  // UPDATE THIS URL after every "New Deployment" in Google Apps Script
  const scriptURL = 'https://script.google.com/macros/s/AKfycbx3JdShPWsv2leCEdh7Q7ebzbu3HZHXSGJgG3wgeKf7r2vvE-3YKKzHIiEmdTmIRZKg/exec';

  async function loadActivity() {
    try {
      const resp = await fetch(scriptURL + '?action=getActivity');
      const logs = await resp.json();
      let html = '';

      logs.forEach(log => {
        html += `
          <div class="log-entry">
            <div class="log-meta">üìÖ ${log.timestamp}</div>
            <div style="font-size: 1.1rem;">
              <strong>${log.email}</strong> 
              <span style="color: #33B26E; font-size: 0.9rem; margin-left: 10px;">‚úì Verified On-Site</span>
            </div>
            <a href="${log.mapLink}" target="_blank" class="map-btn">üìç View GPS Location</a>
          </div>
        `;
      });
      document.getElementById('activityList').innerHTML = html || '<p style="text-align:center;">No activity recorded yet.</p>';
    } catch (err) {
      document.getElementById('activityList').innerHTML = '<p style="text-align:center; color:red;">Error loading activity. Check Script URL.</p>';
    }
  }

  window.onload = loadActivity;
</script>
  <div id="assignModal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); z-index:1000;">
  <div style="background:white; max-width:500px; margin:50px auto; padding:20px; border-radius:8px;">
    <h3>Assign Project: <span id="assignName"></span></h3>
    <input type="hidden" id="assignEmail">
    
    <label>Project Name/Address:</label>
    <input type="text" id="jobLocation" placeholder="123 Main St, Reno" style="width:100%; margin-bottom:10px;">
    
    <label>Scope of Work:</label>
    <textarea id="jobScope" placeholder="Describe the tasks..." style="width:100%; height:100px; margin-bottom:10px;"></textarea>
    
    <label>Agreed Pay for this Project:</label>
    <input type="text" id="jobPay" placeholder="$250 Flat Rate / $35 Hourly" style="width:100%; margin-bottom:15px;">
    
    <button onclick="submitAssignment()" class="btn-hire" style="padding:10px 20px; border:none; cursor:pointer;">Send Assignment</button>
    <button onclick="closeAssign()" style="background:#ccc; padding:10px 20px; border:none; margin-left:10px; cursor:pointer;">Cancel</button>
  </div>
</div>
</body>
</html>
