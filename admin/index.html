<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="apple-touch-icon" href="https://welldoneconstruction.link/wp-content/uploads/2025/11/well-done-construction-favicon.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles.css">
    <title>Admin Dashboard | Well Done</title>
    <style>
        :root { --accent: #ef6c00; --primary: #2e7d32; --gusto: #e55c5c; }
        .split-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .card { background: white; padding: 15px; margin-bottom: 10px; border-radius: 8px; border-left: 5px solid var(--accent); box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .badge { padding: 4px 8px; border-radius: 4px; font-size: 11px; font-weight: bold; text-transform: uppercase; }
        @media (max-width: 800px) { .split-grid { grid-template-columns: 1fr; } }
        
        .btn-action { border:none; padding:5px 10px; border-radius:4px; cursor:pointer; color:white; font-size: 12px; margin-right:5px; margin-top:5px; }
        .info-row { font-size: 13px; color: #444; margin: 5px 0; }
    </style>
</head>
<body>

<div class="container" style="max-width: 1000px; margin: 0 auto; padding: 20px;">
    <header style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
        <h2>Admin Command Center</h2>
        <div>
            <a href="activity.html" class="btn" style="background:#343E47; padding: 10px 15px; text-decoration: none; color: white; border-radius: 5px;">Activity</a>
        </div>
    </header>

    <div class="split-grid">
        <section>
            <h3 style="border-bottom: 2px solid var(--accent); padding-bottom: 10px;">Applicants (Intake)</h3>
            <div id="applicantList">Loading Applicants...</div>
        </section>

        <section>
            <h3 style="border-bottom: 2px solid var(--primary); padding-bottom: 10px;">Active Roster</h3>
            <div id="crewList">Loading Roster...</div>
        </section>
    </div>
</div>

<script>
    // ‚úÖ ENSURE THIS IS YOUR NEW URL
    const scriptURL = 'https://script.google.com/macros/s/AKfycbzgDKD-WxUrdxIPzyNOQ1Re00tZG23RHaiD0FLzs6Lv07YK916vPEMVx3ivYi9IhYKd/exec';

    async function loadDashboard() {
        try {
            const response = await fetch(scriptURL + "?action=getDashboard");
            if (!response.ok) throw new Error('Network response was not ok');
            const data = await response.json();

            // --- RENDER APPLICANTS ---
            const appList = document.getElementById('applicantList');
            if (data.applicants && data.applicants.length) {
                appList.innerHTML = data.applicants.map(a => {
                    // Logic to show different buttons based on Status
                    let buttons = '';
                    let badgeColor = '#fff3e0'; // Orangeish for NEW

                    if (a.status === 'NEW') {
                        // Step 1: Send Paperwork
                        buttons = `<button onclick="startOnboarding('${a.email}')" class="btn-action" style="background:var(--accent);">Send Paperwork</button>`;
                    } else if (a.status === 'PROCESSING') {
                        badgeColor = '#e3f2fd'; // Blueish for PROCESSING
                        // Step 2: Verify & Finalize
                        // Note: We need the Folder URL. The script didn't pass it for applicants, 
                        // so we can't deep link to the specific folder easily yet without an extra call,
                        // BUT we can deep link to the parent folder or just allow Finalize.
                        // Ideally, we'd update getDashboard to pass folderURL for applicants too.
                        // For now, let's assume you check Drive manually or we add 'folder' to applicant object.
                        
                        buttons = `
                            <button onclick="finalizeHire('${a.email}')" class="btn-action" style="background:var(--primary);">Finalize Hire</button>
                            <span style="font-size:11px; color:#666; margin-left:5px;">(Check Drive for Docs)</span>
                        `;
                    }

                    return `
                    <div class="card">
                        <div style="display:flex; justify-content:space-between;">
                             <span class="badge" style="background:${badgeColor}; color:#333;">${a.status}</span>
                        </div>
                        <p style="margin:10px 0 0 0; font-size:1.1em;"><strong>${a.name}</strong></p>
                        <p class="info-row">üîß ${a.trade} | ‚è≥ ${a.exp} Yrs Exp</p>
                        <p class="info-row">üìû <a href="tel:${a.phone}">${a.phone}</a></p>
                        <p class="info-row">üìß ${a.email}</p>
                        <div style="margin-top:10px;">${buttons}</div>
                    </div>`;
                }).join('');
            } else {
                appList.innerHTML = '<p>No applicants.</p>';
            }

            // --- RENDER ACTIVE CREW ---
            const crewList = document.getElementById('crewList');
            if (data.activeCrew && data.activeCrew.length) {
                crewList.innerHTML = data.activeCrew.map(c => {
                    const gustoBtn = c.gustoLink 
                        ? `<button onclick="window.open('${c.gustoLink}')" class="btn-action" style="background:var(--gusto);">Payroll</button>` : '';
                    
                    return `
                    <div class="card" style="border-left-color: var(--primary);">
                        <p style="margin:0;"><strong>${c.name}</strong></p>
                        <p style="font-size:12px; color:#666;">${c.trade} | ${c.tier}</p>
                        <div style="margin-top:10px;">
                            <button onclick="window.open('${c.folder}')" class="btn-action" style="background:#343E47;">Vault</button>
                            <button onclick="window.location.href='project.html?prefillEmail=${encodeURIComponent(c.email)}'" class="btn-action" style="background:var(--primary);">Assign</button>
                            ${gustoBtn}
                        </div>
                    </div>`;
                }).join('');
            } else {
                crewList.innerHTML = '<p>No active crew.</p>';
            }

        } catch (err) {
            console.error(err);
            document.getElementById('applicantList').innerText = "Error loading data.";
        }
    }

    // Step 1: Send Links
    async function startOnboarding(email) {
        if(!confirm("Create folder and send contract/upload links to " + email + "?")) return;
        
        try {
            await fetch(scriptURL, { 
                method: 'POST', 
                mode: 'no-cors', 
                body: JSON.stringify({ action: 'startOnboarding', email: email }) 
            });
            alert("Paperwork sent! Status updated to PROCESSING.");
            setTimeout(loadDashboard, 2000);
        } catch (err) { alert("Error sending paperwork."); }
    }

    // Step 2: Finalize
    async function finalizeHire(email) {
        const tier = prompt("Docs Verified? Enter Pay Tier to Activate (Tier 1 $20, Tier 2 $25, Tier 3 $30):");
        if(!tier) return;
        
        try {
            await fetch(scriptURL, { 
                method: 'POST', 
                mode: 'no-cors', 
                body: JSON.stringify({ action: 'finalizeHire', email: email, assignedTier: tier }) 
            });
            alert("Worker Activated!");
            setTimeout(loadDashboard, 2000);
        } catch (err) { alert("Error activating worker."); }
    }

    window.onload = loadDashboard;
</script>
</body>
</html>
