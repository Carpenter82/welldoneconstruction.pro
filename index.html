<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/png" href="https://welldoneconstruction.link/wp-content/uploads/2025/11/well-done-construction-favicon.png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Join Well Done Construction LLC</title>
  <style>
    /* Clean, Modern Construction Aesthetic */
    :root { 
      --primary: #343E47; 
      --accent: #33B26E; 
      --accent-hover: #28a061;
      --text-muted: #6E797F;
      --bg: #f8f9fa; 
    }

    body { 
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
      margin: 0; 
      padding-bottom: 100px; 
      background-color: var(--bg); 
      color: var(--primary);
    }

    header { text-align: center; padding: 40px 20px; }
    
    .hero-img { max-width: 280px; width: 100%; height: auto; }

    main { 
      max-width: 800px; 
      margin: 0 auto; 
      text-align: center; 
      padding: 0 20px; 
    }

    h1 { font-size: 2.2rem; margin-bottom: 15px; }
    
    .sub-text { 
      font-size: 1.1rem; 
      color: var(--text-muted); 
      line-height: 1.6; 
      max-width: 600px; 
      margin: 0 auto;
    }

    .cta-button { 
      display: inline-block; 
      background-color: var(--accent); 
      color: white; 
      padding: 18px 40px; 
      font-weight: bold; 
      text-decoration: none; 
      border-radius: 8px; 
      margin-top: 30px; 
      transition: all 0.2s ease; 
      box-shadow: 0 4px 6px rgba(51, 178, 110, 0.2);
    }

    .cta-button:hover { 
      background-color: var(--accent-hover); 
      transform: translateY(-2px); 
      box-shadow: 0 6px 12px rgba(51, 178, 110, 0.3);
    }

    /* Bottom Navigation */
    nav { 
      position: fixed; 
      bottom: 0; 
      left: 0; 
      right: 0; 
      background: var(--primary); 
      padding: 15px; 
      display: flex; 
      justify-content: center; 
      gap: 30px; 
      box-shadow: 0 -4px 20px rgba(0,0,0,0.15); 
      z-index: 1000; 
    }

    .nav-link { 
      color: #adb5bd; 
      text-decoration: none; 
      font-weight: 600; 
      font-size: 0.85rem; 
      text-transform: uppercase;
      letter-spacing: 0.5px;
      padding: 10px 5px;
      transition: color 0.3s ease;
    }

    .nav-link:hover { color: white; }

    .nav-link.active { 
      color: white; 
      border-bottom: 3px solid var(--accent); 
    }

    @media (max-width: 500px) {
      h1 { font-size: 1.8rem; }
      nav { gap: 15px; padding: 10px; }
      .nav-link { font-size: 0.75rem; }
    }
  </style>
</head>
<body>

  <header>
    <img src="https://welldoneconstruction.link/wp-content/uploads/2025/11/well-done-construction-header-e1762587869482.png" alt="Well Done Logo" class="hero-img">
  </header>

  <main>
    <h1>Join the Team</h1>
    <p class="sub-text">
      Well Done Construction LLC is seeking skilled tradespeople for remodeling and property maintenance in Washoe County. 
    </p>
    
    <a href="application/index.html" class="cta-button">
      Begin Application
    </a>
  </main>

  <nav>
    <a href="index.html" class="nav-link active">Home</a>
    <a href="application/index.html" class="nav-link">Apply</a>
    <a href="portal/index.html" class="nav-link">Worker Portal</a>
  </nav>

</body>
</html>
