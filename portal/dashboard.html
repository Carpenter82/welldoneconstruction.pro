<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Seat | Well Done</title>
    <link rel="stylesheet" href="../styles.css">
    <style>
        :root { --dial-bg: #1a1a1a; --neon: #33B26E; --glass: rgba(255, 255, 255, 0.1); }
        body { background: #0b0b0b; color: white; font-family: 'Orbitron', sans-serif; } /* Orbitron gives a tech/car feel */
        
        .dashboard-cluster { 
            display: grid; 
            grid-template-columns: 1fr 1.5fr 1fr; 
            gap: 20px; 
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }

        .gauge { 
            background: var(--dial-bg); 
            border: 4px solid #333; 
            border-radius: 50% 50% 10px 10px; 
            padding: 30px; 
            text-align: center;
            box-shadow: 0 0 20px rgba(0,0,0,0.5), inset 0 0 15px var(--neon);
            min-height: 350px;
        }

        .profile-pic { width: 80px; height: 80px; border-radius: 50%; border: 2px solid var(--neon); margin-bottom: 10px; }
        
        .job-card { 
            background: var(--glass); 
            margin: 10px 0; 
            padding: 10px; 
            border-radius: 5px; 
            border-left: 4px solid var(--neon);
            text-align: left;
            font-size: 0.8rem;
        }

        .btn-neon { 
            background: none; 
            border: 1px solid var(--neon); 
            color: var(--neon); 
            padding: 5px 15px; 
            cursor: pointer;
            text-transform: uppercase;
            font-size: 0.7rem;
        }
        
        .btn-neon:hover { background: var(--neon); color: black; }

        @media (max-width: 900px) { .dashboard-cluster { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

    <h1 style="text-align:center; color: var(--neon); letter-spacing: 5px;">SYSTEM STATUS: ACTIVE</h1>

    <div class="dashboard-cluster">
        
        <div class="gauge">
            <div class="poster-header">OPERATOR</div>
            <img src="https://via.placeholder.com/80" class="profile-pic" id="userImg">
            <h3 id="userName">---</h3>
            <p id="userTier" style="color: var(--neon);">Tier --</p>
            <p id="userTrade" style="font-size: 0.8rem;">---</p>
            <button class="btn-neon" onclick="requestEdit()">Request Data Edit</button>
        </div>

        <div class="gauge" style="border-radius: 20px;">
            <div class="poster-header">OPEN OPPORTUNITIES</div>
            <div id="availableWork">
                <p>Scanning for jobs...</p>
                </div>
        </div>

        <div class="gauge">
            <div class="poster-header">MISSION LOG</div>
            <div id="pastWork" style="overflow-y: auto; max-height: 250px;">
                <p style="font-size: 0.7rem;">Loading history...</p>
            </div>
        </div>

    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const email = urlParams.get('email');
        const scriptURL = 'YOUR_APPS_SCRIPT_URL';

        function requestEdit() {
            const subject = encodeURIComponent(`Profile Change Request: ${email}`);
            const body = encodeURIComponent("I would like to update my information. Here are the changes:");
            window.location.href = `mailto:admin@welldoneconstruction.pro?subject=${subject}&body=${body}`;
        }

        async function loadCarDashboard() {
            const res = await fetch(`${scriptURL}?action=getWorkerJob&email=${email}`);
            const data = await res.json();
            
            // Fill Profile
            document.getElementById('userName').innerText = data.name;
            document.getElementById('userTier').innerText = data.tier;
            document.getElementById('userTrade').innerText = data.trade;

            // Load Available Work (Example logic)
            // You would add an action 'getAvailableJobs' to your GS
            loadAvailableJobs();
            
            // Load History
            loadHistory();
        }

        async function loadAvailableJobs() {
            const res = await fetch(`${scriptURL}?action=getAvailableJobs`);
            const jobs = await res.json();
            const container = document.getElementById('availableWork');
            container.innerHTML = jobs.map(j => `
                <div class="job-card">
                    <strong>${j.id}</strong> - ${j.trade}<br>
                    ${j.location}
                    <button class="btn-neon" style="float:right" onclick="claimJob('${j.id}')">CLAIM</button>
                </div>
            `).join('');
        }

        async function loadHistory() {
            const res = await fetch(`${scriptURL}?action=getWorkerHistory&email=${email}`);
            const history = await res.json();
            const container = document.getElementById('pastWork');
            container.innerHTML = history.map(h => `
                <div style="border-bottom: 1px solid #333; padding: 5px; font-size: 0.7rem;">
                    [${h.date}] ${h.jobId} - COMPLETED
                </div>
            `).join('');
        }

        window.onload = loadCarDashboard;
    </script>
</body>
</html>
