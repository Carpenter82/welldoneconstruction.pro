<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="apple-touch-icon" href="https://welldoneconstruction.link/wp-content/uploads/2025/11/well-done-construction-favicon.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Worker Dashboard | Well Done</title>
    <link rel="stylesheet" href="../styles.css">
    <style>
        .safety-gate { background: #fffbe6; border: 2px dashed var(--caution); padding: 15px; margin: 15px 0; border-radius: 8px; }
        .safety-gate label { display: flex; gap: 10px; margin-bottom: 10px; font-size: 0.9rem; font-weight: 500; }
        .btn-accept { background: var(--accent); color: white; width: 100%; padding: 15px; border:none; border-radius: 8px; font-weight:bold; cursor:pointer; }
        .btn-accept:disabled { background: #ccc; cursor: not-allowed; }
    </style>
</head>
<body>
    <div class="container">
        <h2 id="workerGreeting" style="text-align:center;">Syncing...</h2>

        <div id="workOrderCard" class="card" style="display:none; border-top-color: var(--caution);">
            <div style="text-align: center;">
                <span style="background: var(--caution); color: white; padding: 4px 12px; border-radius: 20px; font-weight: bold; font-size: 0.75rem;">ACTION REQUIRED</span>
                <h3>New Work Order</h3>
                <p>Job ID: <strong id="woId">---</strong></p>
            </div>
            
            <div class="safety-gate">
                <p style="margin-top:0; font-weight:bold; font-size:0.8rem; color:#856404;">SAFETY ACKNOWLEDGMENT</p>
                <label><input type="checkbox" class="safety-check"> I have all required PPE (Hard Hat/Steel Toes).</label>
                <label><input type="checkbox" class="safety-check"> I am fit for duty (Drug/Alcohol Free).</label>
                <label><input type="checkbox" class="safety-check"> I accept this On-Call W-2 shift.</label>
            </div>

            <button onclick="respondToJob('Accepted')" id="acceptBtn" class="btn-accept" disabled>âœ… ACCEPT ASSIGNMENT</button>
            <button onclick="respondToJob('Declined')" style="width:100%; background:none; border:none; color:#666; margin-top:10px; cursor:pointer;">Decline Shift</button>
        </div>

        <div id="jobCard" class="card" style="display:none;">
            <p style="text-align:center; font-weight:bold; color: var(--accent);">ACTIVE ASSIGNMENT</p>
            <p><strong>Job ID:</strong> <span id="jobIdDisplay">---</span></p>
            <p><strong>Pay Tier:</strong> <span id="tierDisplay">---</span></p>
            <button onclick="goToChecklist()" class="btn-accept">ðŸ“‹ OPEN DAILY CHECKLIST</button>
            <button id="vaultBtn" style="width:100%; padding:12px; margin-top:10px; background:#343E47; color:white; border:none; border-radius:8px; cursor:pointer;">ðŸ“‚ VIEW JOB VAULT</button>
        </div>

        <div id="noJob" style="display:none; text-align:center; padding:40px; color:#666;">
            No active assignments found.
        </div>
    </div>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbyN1uUGRDmEYax-dyv5VB5xpzYGfKdQ8by-uMq82eBBUFjk3ETj9juCd9ax6E5IzWMt/exec';
        const urlParams = new URLSearchParams(window.location.search);
        const email = urlParams.get('email');

        document.addEventListener('change', function(e) {
            if (e.target.classList.contains('safety-check')) {
                const allChecked = Array.from(document.querySelectorAll('.safety-check')).every(c => c.checked);
                document.getElementById('acceptBtn').disabled = !allChecked;
            }
        });

        async function loadDashboard() {
            if (!email) { window.location.href = 'index.html'; return; }
            try {
                const res = await fetch(`${scriptURL}?action=getWorkerJob&email=${encodeURIComponent(email)}`);
                const data = await res.json();
                document.getElementById('workerGreeting').innerText = `Hello, ${data.name.split(' ')[0]}!`;

                if (data.jobStatus === "Pending") {
                    document.getElementById('woId').innerText = data.jobId;
                    document.getElementById('workOrderCard').style.display = 'block';
                } else if (data.jobId && data.jobStatus === "Accepted") {
                    document.getElementById('jobIdDisplay').innerText = data.jobId;
                    document.getElementById('tierDisplay').innerText = data.tier;
                    document.getElementById('vaultBtn').onclick = () => window.open(data.folder);
                    document.getElementById('jobCard').style.display = 'block';
                } else {
                    document.getElementById('noJob').style.display = 'block';
                }
            } catch (err) {
                document.getElementById('noJob').style.display = 'block';
            }
        }

        async function respondToJob(response) {
            const jobId = document.getElementById('woId').innerText;
            await fetch(scriptURL, { method: 'POST', body: JSON.stringify({ action: 'respondToWorkOrder', email: email, jobId: jobId, response: response }) });
            location.reload();
        }

        function goToChecklist() {
            window.location.href = `../checklist/index.html?email=${encodeURIComponent(email)}&jobId=${document.getElementById('jobIdDisplay').innerText}`;
        }

        window.onload = loadDashboard;
    </script>
</body>
</html>
