<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="apple-touch-icon" href="https://welldoneconstruction.link/wp-content/uploads/2025/11/well-done-construction-favicon.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Worker Dashboard | Well Done</title>
    <link rel="stylesheet" href="../styles.css">
    <style>
        .btn-accept { background: #33B26E; color: white; margin-bottom: 10px; }
        .btn-decline { background: #e74c3c; color: white; }
        .response-area { margin-top: 20px; padding: 15px; background: #f8f9fa; border-radius: 8px; }
    </style>
</head>
<body>
    <div class="container">
        <h2 id="workerGreeting">Syncing with Dispatch...</h2>
        
        <div id="workOrderCard" class="card" style="display:none; border-top: 5px solid #f39c12;">
            <p><strong>NEW WORK ORDER</strong></p>
            <hr>
            <p><strong>Job ID:</strong> <span id="woId">---</span></p>
            <p><strong>Details:</strong> Please review and respond to this assignment.</p>
            
            <div class="response-area">
                <button onclick="respondToJob('Accepted')" class="btn btn-accept">‚úÖ ACCEPT ASSIGNMENT</button>
                <button onclick="respondToJob('Declined')" class="btn btn-decline">‚ùå DECLINE</button>
            </div>
        </div>

        <div id="jobCard" class="card" style="display:none; border-top: 5px solid #33B26E;">
            <p><strong>CURRENT ASSIGNMENT</strong></p>
            <hr>
            <p><strong>Job ID:</strong> <span id="jobIdDisplay">---</span></p>
            <p><strong>Pay Tier:</strong> <span id="tierDisplay">---</span></p>
            
            <div style="margin-top: 20px; display: grid; gap: 10px;">
                <button onclick="goToChecklist()" class="btn">üìã OPEN DAILY CHECKLIST</button>
                <button id="vaultBtn" class="btn" style="background:#343E47;">üìÇ VIEW JOB DOCS (VAULT)</button>
            </div>
        </div>

        <div id="noJob" class="card" style="display:none; text-align:center;">
            <p>You have no active job assignments at this time.</p>
            <p style="font-size: 0.8rem; color: #666;">Contact dispatch if this is an error.</p>
        </div>
    </div>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbzQT7DP6beojo_8pcOP3VFPcsBhvxI1nUYxbUQvThdnWuMvw8InEogp2TwoKS9RQ_M5/exec';
        const urlParams = new URLSearchParams(window.location.search);
        const email = urlParams.get('email');

        async function loadDashboard() {
            if (!email) {
                window.location.href = 'index.html';
                return;
            }

            try {
                const res = await fetch(`${scriptURL}?action=getWorkerJob&email=${encodeURIComponent(email)}`);
                const data = await res.json();

                document.getElementById('workerGreeting').innerText = `Hello, ${data.name.split(' ')[0]}!`;

                // Logic: Show Work Order if status is "Pending", otherwise show Active Job
                if (data.jobStatus === "Pending") {
                    document.getElementById('woId').innerText = data.jobId;
                    document.getElementById('workOrderCard').style.display = 'block';
                } else if (data.jobId && data.jobStatus === "Accepted") {
                    document.getElementById('jobIdDisplay').innerText = data.jobId;
                    document.getElementById('tierDisplay').innerText = data.tier;
                    document.getElementById('vaultBtn').onclick = () => window.open(data.folder);
                    document.getElementById('jobCard').style.display = 'block';
                } else {
                    document.getElementById('noJob').style.display = 'block';
                }
            } catch (err) {
                document.getElementById('workerGreeting').innerText = "Portal Active";
                document.getElementById('noJob').style.display = 'block';
            }
        }

        async function respondToJob(response) {
            const currentJobId = document.getElementById('woId').innerText;
            const btn = event.target;
            btn.innerText = "Processing...";
            btn.disabled = true;

            try {
                await fetch(scriptURL, {
                    method: 'POST',
                    body: JSON.stringify({
                        action: 'respondToWorkOrder',
                        email: email,
                        jobId: currentJobId,
                        response: response
                    })
                });
                alert("Response: " + response + " has been sent to dispatch.");
                location.reload();
            } catch (e) {
                alert("Error sending response.");
                btn.disabled = false;
            }
        }

        function goToChecklist() {
            window.location.href = `../checklist/index.html?email=${encodeURIComponent(email)}&jobId=${document.getElementById('jobIdDisplay').innerText}`;
        }

        window.onload = loadDashboard;
    </script>
</body>
</html>
