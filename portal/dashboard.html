<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Worker Portal | Well Done</title>
    <style>
        :root { 
            --vis-yellow: #FFE000; /* High-visibility safety yellow */
            --vis-black: #000000;
            --vis-gray: #333333;
        }

        body { 
            background: var(--vis-black); 
            color: white; 
            font-family: Arial, sans-serif; /* Clean, no-nonsense font */
            margin: 0;
            padding: 10px;
        }

        /* BIG CLOCK */
        .header-bar {
            background: var(--vis-gray);
            padding: 20px;
            text-align: center;
            border-bottom: 5px solid var(--vis-yellow);
            margin-bottom: 20px;
        }

        #clock { font-size: 2.5rem; font-weight: bold; color: var(--vis-yellow); }

        .dashboard-grid { 
            display: grid; 
            grid-template-columns: 1fr; 
            gap: 20px; 
            max-width: 800px;
            margin: auto;
        }

        /* LARGE GAUGE BLOCKS */
        .gauge-block { 
            background: #1a1a1a;
            border: 4px solid var(--vis-gray);
            border-radius: 12px;
            padding: 25px;
        }

        .section-title {
            background: var(--vis-yellow);
            color: var(--vis-black);
            font-weight: 900;
            font-size: 1.5rem;
            padding: 10px;
            margin: -25px -25px 20px -25px;
            border-radius: 8px 8px 0 0;
            text-transform: uppercase;
        }

        /* PROFILE TEXT */
        .big-text { font-size: 2rem; font-weight: bold; margin: 10px 0; display: block; }
        .sub-text { font-size: 1.2rem; color: var(--vis-yellow); text-transform: uppercase; }

        /* JOB CARDS - BIG BUTTONS */
        .job-card { 
            background: #222; 
            border: 3px solid var(--vis-yellow);
            margin-bottom: 20px; 
            padding: 20px;
            border-radius: 10px;
        }

        .btn-big {
            background: var(--vis-yellow);
            color: var(--vis-black);
            width: 100%;
            padding: 25px;
            font-size: 1.8rem;
            font-weight: 900;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            text-transform: uppercase;
            margin-top: 15px;
        }

        /* ODOMETER / HISTORY */
        .mission-row {
            padding: 15px 0;
            border-bottom: 2px solid var(--vis-gray);
            font-size: 1.4rem;
            display: flex;
            justify-content: space-between;
        }

        /* IDLE STATE */
        .idle-msg { padding: 50px 20px; font-size: 1.5rem; color: #888; text-align: center; }

    </style>
</head>
<body>

    <div class="header-bar">
        <div style="font-size: 1.2rem; font-weight: bold; letter-spacing: 2px;">WELL DONE CONSTRUCTION</div>
        <div id="clock">00:00</div>
    </div>

    <div class="dashboard-grid">
        
        <div class="gauge-block">
            <div class="section-title">Operator Profile</div>
            <span class="sub-text">Name:</span>
            <span id="userName" class="big-text">---</span>
            <span class="sub-text">Status:</span>
            <span id="userTier" class="big-text" style="color: var(--vis-yellow);">---</span>
        </div>

        <div class="gauge-block">
            <div class="section-title">Available Missions</div>
            <div id="availableWork">
                <p class="idle-msg">SYNCING...</p>
            </div>
        </div>

        <div class="gauge-block">
            <div class="section-title">Mission History</div>
            <div id="historyLog">
                </div>
        </div>

    </div>

    <script>
        const scriptURL = 'YOUR_APPS_SCRIPT_URL';
        const urlParams = new URLSearchParams(window.location.search);
        const email = urlParams.get('email');

        setInterval(() => {
            const now = new Date();
            document.getElementById('clock').innerText = now.getHours() + ":" + now.getMinutes().toString().padStart(2, '0');
        }, 1000);

        async function init() {
            if (!email) { window.location.href = 'index.html'; return; }
            
            // 1. Profile Sync
            const pRes = await fetch(`${scriptURL}?action=getWorkerProfile&email=${encodeURIComponent(email)}`);
            const p = await pRes.json();
            document.getElementById('userName').innerText = p.name.toUpperCase();
            document.getElementById('userTier').innerText = p.tier.toUpperCase();

            // 2. Load Jobs
            loadJobs();

            // 3. Load History
            loadHistory();
        }

        async function loadJobs() {
            const container = document.getElementById('availableWork');
            const res = await fetch(`${scriptURL}?action=getAvailableJobs`);
            const data = await res.json();

            if (data.status === "idle") {
                container.innerHTML = `<div class="idle-msg">SYSTEM IDLE<br><span style="font-size:1rem;">Check back at 08:00 AM</span></div>`;
                return;
            }

            container.innerHTML = data.jobs.length ? data.jobs.map(j => `
                <div class="job-card">
                    <div style="font-size: 1.5rem; font-weight: bold;">SITE ID: ${j.id}</div>
                    <div style="font-size: 1.1rem; margin: 10px 0;">LOCATION: ${j.location}</div>
                    <button class="btn-big" onclick="claimJob('${j.id}')">ACCEPT JOB</button>
                </div>
            `).join('') : '<p class="idle-msg">No Jobs for this cycle.</p>';
        }

        async function loadHistory() {
            const res = await fetch(`${scriptURL}?action=getWorkerHistory&email=${encodeURIComponent(email)}`);
            const history = await res.json();
            document.getElementById('historyLog').innerHTML = history.map(h => `
                <div class="mission-row">
                    <span>${h.date}</span>
                    <span>ID: ${h.jobId}</span>
                </div>
            `).join('');
        }

        async function claimJob(id) {
            if(!confirm("ARE YOU SURE?")) return;
            await fetch(scriptURL, { method: 'POST', mode: 'no-cors', body: JSON.stringify({action:'claimJob', email:email, jobId:id}) });
            alert("REQUEST SENT!");
            location.reload();
        }

        window.onload = init;
    </script>
</body>
</html>
