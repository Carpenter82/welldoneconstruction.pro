<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Worker Portal | Well Done Construction LLC</title>
    <style>
        :root { --wd-green: #33B26E; --wd-dark: #343E47; --wd-bg: #F4F7F6; }
        body { font-family: 'Segoe UI', Arial, sans-serif; background: var(--wd-bg); text-align: center; padding: 50px; color: var(--wd-dark); }
        .card { background: white; max-width: 500px; margin: auto; padding: 40px; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .status-badge { display: inline-block; padding: 10px 20px; border-radius: 20px; font-weight: bold; margin-bottom: 20px; font-size: 0.9rem; }
        .verified { background: #e8f5e9; color: var(--wd-green); border: 1px solid var(--wd-green); }
        .pending { background: #fff3e0; color: #ef6c00; border: 1px solid #ef6c00; }
        .btn { display: block; background: var(--wd-dark); color: white; text-decoration: none; padding: 15px; margin-top: 10px; border-radius: 4px; font-weight: bold; border: none; width: 100%; cursor: pointer; text-align: center; }
        input { width: 100%; padding: 12px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        hr { border: 0; border-top: 1px solid #eee; margin: 20px 0; }
    </style>
</head>
<body>

    <div class="card" id="loginBox">
        <h2 style="margin-top:0;">Employee Portal</h2>
        <p style="color:#666;">Enter your email to view your onboarding status.</p>
        <input type="email" id="portalEmail" placeholder="email@address.com">
        <button onclick="checkStatus()" class="btn">Access My Portal</button>
    </div>

    <div class="card" id="portalContent" style="display:none;">
        <div id="statusBadge" class="status-badge">Searching Records...</div>
        <h2 id="welcomeName" style="margin:0;">Welcome</h2>
        <p style="color:#666; font-size: 0.9rem;">Onboarding & Integrity Record</p>
        <hr>
        <a href="https://gusto.com/login" class="btn" style="background:var(--wd-green);">Open Gusto Payroll</a>
        <a href="mailto:support@welldoneconstruction.link" class="btn">Contact Support</a>
        <p style="font-size: 0.8rem; color:#999; margin-top:20px;">Well Done Construction LLC</p>
    </div>

    <script>
        // Auto-load if email is in the URL (e.g., from the form redirect)
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const emailParam = urlParams.get('email');
            if (emailParam) {
                document.getElementById('portalEmail').value = emailParam;
                checkStatus();
            }
        };

        function portalCallback(data) {
    const loginBox = document.getElementById('loginBox');
    const portalContent = document.getElementById('portalContent');
    const badge = document.getElementById('statusBadge');

    loginBox.style.display = 'none';
    portalContent.style.display = 'block';

    if(data.isVerified) {
        badge.innerText = "✓ VERIFIED";
        badge.className = "status-badge verified";

        // This part updates the text on your screen
        let content = portalContent.innerHTML;
        content = content.replace("Level 0", "Level " + data.level);
        content = content.replace("⚠️ ACTION REQUIRED", "✅ ACCOUNT ACTIVE");
        content = content.replace("Payroll Portal Locked", "Payroll Portal Unlocked");
        portalContent.innerHTML = content;
        
        // Optional: Change the Gusto button color to show it's active
        const gustoBtn = document.querySelector('a[href*="gusto.com"]');
        if(gustoBtn) gustoBtn.style.background = "#33B26E"; 
    } else {
        badge.innerText = "⚠ VERIFICATION PENDING";
        badge.className = "status-badge pending";
    }
}

        function checkStatus() {
            const emailInput = document.getElementById('portalEmail').value.trim().toLowerCase();
            if (!emailInput) { alert("Please enter email"); return; }

            // Visual feedback
            const btn = document.querySelector('.btn');
            btn.innerText = "Connecting...";

            const script = document.createElement('script');
            // REPLACE THIS URL with your actual Google Apps Script Web App URL
            const webAppUrl = "https://script.google.com/macros/s/AKfycbx6xrCNODgRVfAsrA-i5PWqjqZm1klel8RhM_Zh_DbID8nQHkMNd-Rhwp14ya5js7WZ2w/exec";
            script.src = webAppUrl + "?id=" + encodeURIComponent(emailInput);
            
            document.body.appendChild(script);
            script.onload = () => {
                document.body.removeChild(script);
                btn.innerText = "Access My Portal";
            };
            script.onerror = () => alert("Engine Timeout. Ensure your App Script is deployed to 'Anyone'.");
        }
    </script>
</body>
</html>
