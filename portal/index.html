<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="../styles.css">
    <title>Worker Login | Well Done</title>
</head>
<body>
    <div class="container">
        <h2>Worker Portal</h2>
        <p>Enter your email to view your active assignment.</p>
        <input type="email" id="workerEmail" placeholder="your@email.com" required>
        <button onclick="login()">Access Dashboard</button>
        <p id="msg"></p>
    </div>

    <script>
        function login() {
            const email = document.getElementById('workerEmail').value.trim().toLowerCase();
            if(!email) return alert("Email required");
            // Pass the email to the dashboard via the URL
            window.location.href = `dashboard.html?email=${encodeURIComponent(email)}`;
        }
    </script>
</body>
</html>
