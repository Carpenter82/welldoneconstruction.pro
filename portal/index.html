<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Worker Login | Well Done Construction</title>
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
<div class="container">
    <div style="text-align: center; margin-bottom: 30px;">
        <h2>Worker Portal</h2>
        <p>Enter your email to access your tools.</p>
    </div>
    <div class="form-group">
        <input type="email" id="workerEmail" placeholder="Email Address" required>
        <button class="btn" onclick="portalLogin()" id="loginBtn">Access Portal</button>
    </div>
    <p id="loginMsg" style="text-align: center; margin-top: 15px;"></p>
</div>
<script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbx3JdShPWsv2leCEdh7Q7ebzbu3HZHXSGJgG3wgeKf7r2vvE-3YKKzHIiEmdTmIRZKg/exec';
    async function portalLogin() {
        const email = document.getElementById('workerEmail').value.trim();
        const btn = document.getElementById('loginBtn');
        if (!email) return alert("Please enter your email.");
        btn.innerText = "Verifying...";
        btn.disabled = true;
        try {
            const resp = await fetch(`${scriptURL}?action=getWorkerStatus&email=${encodeURIComponent(email)}`);
            const data = await resp.json();
            if (data.status === 'Not Found') {
                document.getElementById('loginMsg').innerText = "Email not found. Please apply first.";
                btn.disabled = false;
                btn.innerText = "Access Portal";
            } else {
                // REDIRECT to the dashboard with the email in the URL
                window.location.href = `dashboard.html?email=${encodeURIComponent(email)}`;
            }
        } catch (e) { alert("Connection Error"); btn.disabled = false; }
    }
</script>
</body>
</html>
