<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Worker Portal | Well Done Construction</title>
  <link rel="stylesheet" href="../styles.css">
  <style>
    .badge { padding: 5px 10px; border-radius: 12px; font-size: 0.8rem; font-weight: bold; }
    .status-pending { background: #ffeaa7; color: #d6a031; }
    .status-active { background: #55efc4; color: #00b894; }
    
    /* Field-Proof Button Styles */
    .btn { 
      display: flex; 
      align-items: center; 
      justify-content: center; 
      width: 100%; 
      min-height: 60px; 
      font-size: 1.1rem; 
      font-weight: bold; 
      border-radius: 10px; 
      border: none;
      cursor: pointer;
      margin-bottom: 15px;
      text-decoration: none;
    }

    #photoUploadSection { 
      margin-top: 30px; 
      padding: 20px; 
      border: 1px dashed #ccc; 
      border-radius: 8px; 
      background: #fafafa; 
    }
  </style>
</head>
<body>

<div class="container" style="text-align: center; max-width: 600px; margin: 0 auto; padding: 20px; padding-bottom: 120px;">
  <h1 id="welcomeHeading">Loading Portal...</h1>
  <p>Employment Status: <span id="statusBadge" class="badge status-pending">Checking...</span></p>
  
  <div id="portalContent" style="display:none;">
    <hr style="margin: 20px 0; border: 0; border-top: 1px solid #eee;">
    <h3>On-Call Roster Active</h3>
    
    <a href="#" id="checklistLink" class="btn" style="background: #33B26E; color: white;">
      ðŸ“‹ START DAILY CHECKLIST
    </a>

    <div id="photoUploadSection">
      <h3>ðŸ“¸ Project Photo Upload</h3>
      <p style="font-size: 0.8rem; color: #666; margin-bottom: 15px;">Upload Address, Before, and After photos.</p>
      
      <select id="photoType" style="width: 100%; padding: 12px; margin-bottom: 15px; border-radius: 8px; border: 1px solid #ccc;">
        <option value="Address">1. Address Verification</option>
        <option value="Before">2. Before Photo</option>
        <option value="After">3. After Photo</option>
        <option value="Progress">4. Progress/Misc</option>
      </select>

      <input type="file" id="photoFile" accept="image/*" capture="camera" style="width: 100%; margin-bottom: 15px;">
      
      <button onclick="uploadPhoto()" id="uploadBtn" class="btn" style="background: #4A90E2; color: white;">
        ðŸ“¤ UPLOAD PHOTO
      </button>
      
      <p id="uploadStatus" style="font-size: 0.9rem; margin-top: 10px; font-weight: bold;"></p>

      <div id="photoPreviewContainer" style="display:none; margin-top: 15px; text-align: center;">
        <p style="font-size: 0.8rem; color: #666;">Last Uploaded:</p>
        <img id="lastPhotoPreview" src="" style="max-width: 100%; height: 180px; border-radius: 8px; border: 2px solid #33B26E; object-fit: cover;">
      </div>
    </div>
  </div>
</div>

<nav class="nav-dock">
  <a href="../index.html">Home</a>
  <a href="../application/index.html">Intake</a>
  <a href="../onboarding.html">Onboarding</a>
  <a href="index.html" class="active">Portal</a>
</nav>

<script>
  const scriptURL = 'https://script.google.com/macros/s/AKfycbx3JdShPWsv2leCEdh7Q7ebzbu3HZHXSGJgG3wgeKf7r2vvE-3YKKzHIiEmdTmIRZKg/exec';
  let userEmail = "";

  async function loadPortal() {
    const urlParams = new URLSearchParams(window.location.search);
    userEmail = urlParams.get('email');

    if (!userEmail) {
      document.getElementById('welcomeHeading').innerText = "Access Denied";
      alert("No email provided.");
      window.location.href = '../index.html';
      return;
    }

    try {
      const response = await fetch(`${scriptURL}?email=${encodeURIComponent(userEmail)}`);
      const worker = await response.json();

      if (worker.status === 'Not Found') {
        alert('Profile not found.');
        window.location.href = '../index.html';
      } else {
        document.getElementById('welcomeHeading').innerText = `Welcome, ${worker.firstName}`;
        const badge = document.getElementById('statusBadge');
        badge.innerText = worker.status;

        if (worker.status.includes('ACTIVE')) {
          badge.className = 'badge status-active';
          document.getElementById('portalContent').style.display = 'block';
          document.getElementById('checklistLink').href = `../checklist/index.html?email=${encodeURIComponent(userEmail)}`;
        }
      }
    } catch (err) {
      document.getElementById('welcomeHeading').innerText = "Connection Error";
    }
  }

  async function uploadPhoto() {
    const fileInput = document.getElementById('photoFile');
    const type = document.getElementById('photoType').value;
    const status = document.getElementById('uploadStatus');
    const btn = document.getElementById('uploadBtn');
    const previewImg = document.getElementById('lastPhotoPreview');
    const previewContainer = document.getElementById('photoPreviewContainer');

    if (!fileInput.files[0]) return alert("Please select or take a photo first.");

    btn.disabled = true;
    btn.innerText = "Uploading...";
    status.style.color = "#333";
    status.innerText = "Processing image...";

    const file = fileInput.files[0];
    const reader = new FileReader();

    reader.onload = async (e) => {
      const base64Data = e.target.result.split(',')[1];
      const payload = {
        action: 'uploadJobPhoto',
        email: userEmail, 
        fileData: base64Data,
        fileType: file.type,
        category: type
      };

      try {
        await fetch(scriptURL, {
          method: 'POST',
          mode: 'no-cors',
          body: JSON.stringify(payload)
        });

        // Show Success and Update Preview
        previewImg.src = e.target.result;
        previewContainer.style.display = 'block';
        status.style.color = "green";
        status.innerText = "âœ… " + type + " photo saved!";
        fileInput.value = ""; 
      } catch (err) {
        status.style.color = "red";
        status.innerText = "Upload failed. Try again.";
      } finally {
        btn.disabled = false;
        btn.innerText = "ðŸ“¤ UPLOAD PHOTO";
      }
    };
    reader.readAsDataURL(file);
  }

  window.onload = loadPortal;
</script>

</body>
</html>
