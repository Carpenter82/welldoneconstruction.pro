<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles.css">
    <title>Worker Login | Well Done</title>
</head>
<body class="warehouse-theme">

    <div class="warehouse-card" style="max-width: 450px; margin: 40px auto; text-align: center;">
        <div class="poster-header">WORKER PORTAL LOGIN</div>
        <p>Enter email to view your site assignment.</p>
        <input type="email" id="em" placeholder="worker@email.com" style="width:100%; padding:12px; margin-bottom:15px;">
        <button onclick="loginWorker()" style="width:100%; padding:15px; background:var(--primary); color:white; border:none; font-weight:bold; cursor:pointer;">AUTHENTICATE</button>
    </div>

    <div class="poster-grid" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; max-width: 1000px; margin: 0 auto;">
        <div class="warehouse-card">
            <div class="poster-header">STATUS: W-2 ON-CALL</div>
            <div class="warning-stripe"></div>
            <ul style="font-size: 0.85rem;">
                <li><strong>NO GUARANTEED HOURS:</strong> Work assigned as needed.</li>
                <li><strong>AT-WILL:</strong> Employment can end at any time.</li>
            </ul>
        </div>
        <div class="warehouse-card" style="border-color: #c0392b;">
            <div class="poster-header" style="background:#c0392b;">ZERO TOLERANCE</div>
            <p style="text-align:center; font-weight:bold; font-size: 0.8rem;">SAFETY VIOLATIONS | NO-SHOWS | DRUGS/ALCOHOL</p>
            <div class="warning-stripe" style="background: repeating-linear-gradient(45deg, #000, #000 10px, #c0392b 10px, #c0392b 20px);"></div>
        </div>
    </div>

    <script>
        function loginWorker() {
            const emailValue = document.getElementById('em').value.trim().toLowerCase();
            if (!emailValue) return alert("Please enter email.");
            window.location.href = 'dashboard.html?email=' + encodeURIComponent(emailValue);
        }
    </script>
</body>
</html>
