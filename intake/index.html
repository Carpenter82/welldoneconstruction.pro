<!DOCTYPE html>
<html>
<head><link rel="stylesheet" href="../styles.css"></head>
<body>
  <h2>Worker Application</h2>
  <form id="f">
    <input id="fn" placeholder="First Name" required>
    <input id="ln" placeholder="Last Name" required>
    <input id="em" type="email" placeholder="Email" required>
    <input id="ph" placeholder="Phone" required>
    <input id="tr" placeholder="Trade" required>
    <button type="submit">Submit Application</button>
  </form>
  <script>
    document.getElementById('f').onsubmit = async (e) => {
      e.preventDefault();
      const data = {
        action: 'intake',
        firstName: document.getElementById('fn').value,
        lastName: document.getElementById('ln').value,
        email: document.getElementById('em').value,
        phone: document.getElementById('ph').value,
        trade: document.getElementById('tr').value
      };
      await fetch('YOUR_DEPLOY_URL', { method: 'POST', mode: 'no-cors', body: JSON.stringify(data) });
      alert("Applied! Check your email.");
      window.location.href = "../onboarding.html";
    }
  </script>
</body>
</html>
